


<snippet-html v2.0>


      <template shadowrootmode=open>
      
            <style>
            
  #root
    {display:flex;flex-direction:column;gap:10px;border:1px solid lightgray;padding:10px;border-radius:5px;
      /*height:100%*/
    }
    
    
  #btns
    {display:flex;gap:10px;margin:0 20px}
  [value=run]
    {margin-right:20px}
    
    
  #hldr
    {border:1px solid lightgray;}
  iframe
    {width:100%;height:100%;border:none}
    
    
  input
    {font-size:16px;padding:5px 10px}
  input[type=button]
    {cursor:pointer;min-width:60px}
    
    
            </style>
            
            
            <div id=root>
            
                  <div>
                        <file-mod component></file-mod>
                  </div>
                  
                  <web-editor component></web-editor>
                  
                  <div id=btns>
                        <input value=run type=button>
                        <input value=reset type=button>
                  </div>
                  
                  <div id=hldr>
                        <iframe></iframe>
                  </div>
                  
            </div>
            
      </template>
      
      
      <script>
      
      
(function snippet_html({mod,dom,host}){

  var obj   = {
        version   : 'v2.0',
  };
  
        var df=false,did='snippet-html'
        ;
        
        
        var ext,$,menu,ace,log,config={},github
        ;
        
        obj.initmod   = function(params){
        
              ext           = mod.rd(params,'ext',ext);
              $             = mod.rd(params,'$',$);
              menu          = mod.rd(params,'menu',menu);
              ace           = mod.rd(params,'ace',ace);
              log           = mod.rd(params,'log',log);
              config        = mod.rd(params,'config',config,config);
              github        = mod.rd(params,'github',github);
              
        }//initmod
        
        
  //:
  
  
        var filemod;
        var editor;
        
        var def;
        
        
        
        var host;
        var root;
        
        var src;
        
        var hldr;
        var iframe;
        
        
        
        var rd      = {};
        rd.attr     = {};
        var btn     = {};
        
        
  //:
  
  
        obj.init    = async function(){
                                                                                debug('init',obj.version);
              var dom_config          = mod.rd.config(dom);
              config                  = Object.assign(config,dom_config);
              
              config['web-editor']    = mod.rd.attr(dom,'web-editor',config);
              
              if(!('fullsize' in config['web-editor'])){
                    config['web-editor'].fullsize    = true;
              }
                                                                                debug('config',config);
                                                                                
                                                                                
              def            = $.htmlentities.decode(dom);
              
              
              
              filemod   = mod['file-mod'];
              editor    = mod['web-editor'];
              
              filemod.initmod({ext,$,menu,source,complete});
              editor.initmod({ext,$,menu,ace,config:config['web-editor']});
              
              await Promise.all([
                    rd.attr.src(),
                    filemod.init(),
                    editor.init(),
              ]);
              
              
        }//init
        
        
        rd.attr.src    = async function(){
        
              if(!dom.hasAttribute('src'))return;
              
              src       = dom.getAttribute('src');
              
              
              if(src.startsWith('github:')){
                    await load_github(src);
                    return;
              }
              
              
              var err;
              try{
              
                    var res   = await fetch(src);
                    
              }//try
              catch(err2){
              
                    err   = err2;
                    
              }//catch
              if(err){
                                                                                console.log(err);
                    var error   = err.toString();
                    def         = error;
                    return;
              }
              if(!res.ok){
                    var error   = await res.text();
                    def         = error;
                    return;
              }
              
              var txt   = await res.text();
              def       = txt;
              
        }//src
        
        
        async function load_github(){
        
              if(!github){
                    [github]    = await ext.load.libs('js/io/github/github.js');
              }
              
              var [a,owner,repo,branch,path]    = src.split(':');
              var {txt,error}   = await github.file.load.text({owner,repo,branch,path});
              if(error){
                    def   = error;
                    return;
              }
              def   = txt;
              return;
              
        }//lod_github
        
        
  //:
  
  
        obj.initdom    = function(){
        
              var shadow                            = host.shadowRoot;
              
              
              filemod.initdom();
              
              editor.initdom({mode:'html',fullsize:true,txt:def});
              editor.filename(src);
              
              
              $(shadow,'[value=run]').onclick       = btn.run;
              $(shadow,'[value=reset]').onclick     = btn.reset;
              
              
              hldr                                  = $(shadow,'#hldr');
              iframe                                = $(hldr,'iframe');
              
              
        }//initdom2
        
        
        
        
  //:
  
  
        btn.run   = run;
        obj.run   = run;
        
        function run(){
        
              hldr.replaceChildren();
              
              var html          = editor.getvalue();
              
              var niframe       = iframe.cloneNode(true);
              niframe.srcdoc    = html;
              niframe.onload    = onload;
              hldr.append(niframe);
              
              
              function onload(){
              
                    var h   = niframe.contentDocument.documentElement.scrollHeight;
                    hldr.style.height   = h+'px';
                    
              }//onload
              
        }//run
        
        
        btn.reset   = function(){
        
              editor.setvalue(def);
              
        }//reset
        
        
  //:
  
  
        function source(){
        
              var txt   = editor.getvalue();
              var blob    = new Blob([txt]);
              return blob;
              
        }//source
        
        
        function complete(file){
        }//complete
        
        
        complete.load   = function(file,blob){
        }//load
        
        
        complete.save   = function(file){
        
              (log||window.log)?.green(file.name+' saved');
              
        }//save
        
        
        
  //:
  
  
        function debug(...args){
        
              if(!df && !obj.df)return;
              args.unshift(`[ ${did} ]`);
              var fmt     = Array.from({length:args.length}).fill('%O').join(' ');
              var args2   = [fmt].concat(args);
              window.console.groupCollapsed.apply(window.console,args2);
              window.console.trace();
              window.console.groupEnd();
              
        }//debug
        
        
        
  return obj;
  
//snippet_html
})


      </script>
      
      
</snippet-html>
