


<snippet-html>


      <template shadowrootmode=open>
      
            <style>
    
  #hldr
    {border:1px solid lightgray;height:200px}
    
  iframe
    {width:100%;height:100%;border:none}
    
            </style>
            
            <div id=root>
            
                  <div>
                        <input value=run type=button>
                  </div>
                              
                  <div id=hldr>
                        <iframe></iframe>
                  </div>
                  
            </div>
      
      </template>
      
      
      <script>

      
mod.snippet_html    = function(){

  var obj   = {};
  

        var ext,$
        ;
        
        obj.initmod   = function(params){
        
              ext       = params.ext;
              $         = params.$;
              source    = params.source;
              
        }//initmod
        
        
  //:
  
        
        
        var host;
        var root;
        
        
        var btn     = {};
        
        
  //:
  
  
        obj.init    = function(){
        }//init
        

  //:
  
  
        obj.initdom   = function(rootnode){

              host                                = $.full('snippet-html',rootnode);
              root                                = host.shadowRoot;


              $(root,'[value=run]').onclick       = btn.run;


              hldr                                = $(root,'#hldr');
              iframe                              = $(hldr,'iframe');

        
        }//initdom
        
        
  //:
  
  
        btn.run   = function(){
        
              hldr.replaceChildren();
              
              var html          = source();
              
              var niframe       = iframe.cloneNode(true);
              niframe.srcdoc    = html;
              hldr.append(niframe);
              
        }//run
        
  
  //:
  
  
  
  return obj;
  
}//snippet_html


      </script>

      
</snippet-html>
