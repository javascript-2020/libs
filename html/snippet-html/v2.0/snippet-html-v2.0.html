    }
    
  #hldr
    {border:1px solid lightgray;}
    
  iframe

  input

  input[type=button]
    {cursor:pointer}
    
            </style>
            
            <div id=root>
            
                  <editor component v2.0></editor>
                  
                  <div>
                        <input value=run type=button>
                  </div>
                              
                  <div id=hldr>
                        <iframe></iframe>
                  </div>
                  
            </div>
      
      </template>
      
      
      <script>

      
(function snippet_html({mod,root,node}){

  var obj   = {
        version   : 'v2.0',
  };
  
        var df=true,did='snippet-html'
        ;
        
        
        var ext,$,menu,ace
        ;
        
        obj.initmod   = function(params){
        
              ext       = params.ext;
              $         = params.$;
              menu      = params.menu;
              ace       = params.ace;
              
        }//initmod
        
        
  //:
  
        var editor;
        
        var txt   = root.innerHTML;
        
        
        var host;
        var root;
        
        var hldr;
        var iframe;

        
        
        var btn     = {};
        
        
  //:
  
  
        obj.init    = function(){
                                                                                debug('init',obj.version);
        
              editor    = mod.editor;
              
              editor.initmod({ext,$,menu,ace});
              
              await editor.init();
              
              
        }//init
        

  //:
  
  
        obj.initdom   = function(rootnode){

              host                                = $.full('snippet-html',rootnode);
              root                                = host.shadowRoot;

              editor.initdom(root,{mode:'html',fullsize:true,txt:def});
              
              $(root,'[value=run]').onclick       = btn.run;


              hldr                                = $(root,'#hldr');
              iframe                              = $(hldr,'iframe');

        
        }//initdom
        
        
  //:

  
        btn.run   = run;
        obj.run   = run;
        
        function run(){
        
              hldr.replaceChildren();
              
              var html          = editor.getvalue();
              
              var niframe       = iframe.cloneNode(true);
              niframe.srcdoc    = html;
              niframe.onload    = onload;
              hldr.append(niframe);
              
              
              function onload(){
              
                    var h   = niframe.contentDocument.documentElement.scrollHeight;
                    hldr.style.height   = h+'px';
                    
              }//onload
              
        }//run
        
  
  //:
  
        
        function debug(){
          
              if(!df && !obj.df)return;
              var str   = [...arguments].join(' ');
              console.log(`[ ${did} ]`,str);
              
        }//debug


  
  return obj;
  
})//snippet_html


      </script>

      
</snippet-html>
