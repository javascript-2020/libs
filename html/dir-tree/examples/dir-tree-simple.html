


      <script src='https://libs.ext-code.com/js/dom/component/v2.0/component.js?init'></script>
      
      <style>
            html                {height:500px;font-family:arial}
            [component],config  {display:none}
      </style>
      
      
      <dir-tree component></dir-tree>
      
      
      <log-mod component></log-mod>
      
      
      <script>
      
        var callback    = {};
        
        function ready(){
        
              var log       = mod['log-mod'];
              var dirtree   = mod['dir-tree'];
              
              
              var data    = {
                    'tmp'   : {
                          'tmp-1'   : {
                                'test.txt':null,
                          },
                          'my-file-1.bin':null,
                          'my-file-2.bin':null,
                    },
                    'hello-1.txt':null,
                    'hello-2.txt':null,
              };
              
              var ndata   = dirtree.build(data);
              dirtree.display(ndata,{callback});
              dirtree.close('/tmp/tmp-1/');
              
        }//ready
        
        
        callback.file   = function(name){
        
              log.green(name);
              
        }//file
        
        
      </script>
