      <script>
                                                                                console.clear();
                                                                                
                                                                                
                                                                                
      var $           = (root,css)=>(!css && (css=root,root=document),root.querySelector(css));
      var datatype    = v=>Object.prototype.toString.call(v).slice(8,-1).toLowerCase();
      
      
      var tree    = $('#tree');
      var dir     = $('.dir');
      dir.remove();
      var file    = $(dir,'.file');
      file.remove();
      
      
      var data    = [
            {
                  type    : 'dir',
                  name    : 'tmp',
                  list    : [
                        {
                              type    : 'dir',
                              name    : 'tmp-1',
                              list    : [
                                    {
                                          type    : 'file',
                                          name    : 'test.txt'
                                    }
                              ]
                        },
                        {
                              type    : 'file',
                              name    : 'hello.txt'
                        }
                  ]
            }
      ];
      
      
      
      var data    = {
            'tmp'   : {
                  'tmp-1'   : {
                        'test.txt':null,
                  },
            },
            'hello.txt':null,
      };
      
      data    = build(data);
      
                                                                                console.log(data);
                                                                                //console.log(JSON.stringify(data,null,4));
                                                                                
      var index=0;
      var cols    = ['rgba(173,216,230,0.15)','rgba(211,211,211,0.15)'];
      
      
      display(data);
      
      
      
      
      function build(data,par=null){
      
            var data2   = [];
            
            for(var key in data){
            
                  var v   = data[key];
                  if(datatype(v)=='object'){
                        var d       = {type:'dir',name:key,parent:par}
                        var o       = build(v,d);
                        d.list      = o;
                        data2.push(d);
                  }else{
                        data2.push({type:'file',name:key,parent:par});
                  }
                  
            }//for
            
            return data2;
            
      }//build
      
      
      function depth(o){
      
            var c   = 0;
            while(o){
            
                  c++;
                  o   = o.parent;
                  
            }//while
            return c-1;
            
      }//depth
      
      
      function display(data,par=tree){
      
            if(!par)index=0;
            
            var list      = $(par,'.dir-list')||par;
            
            var n   = data.length;
            for(var i=0;i<n;i++){
            
            
                  var o   = data[i];
                  var indent    = depth(o);
                  index++;
                  console.log(index,o.name,indent);
                  
                  if(o.type=='file'){
                        var nfile   = file.cloneNode(true);
                        $(nfile,'.spc').style.width=(indent+1)*30+'px';
                        nfile.style.background=cols[index%2];
                        //nfile.style.paddingLeft   =
                        $(nfile,'.file-name').textContent   = o.name;
                        tree.append(nfile);
                  }
                  if(o.type=='dir'){
                        var ndir    = dir.cloneNode(true);
                        $(ndir,'.dir-hdr').style.background=cols[index%2];
                        $(ndir,'.spc').style.width=indent*30+'px';
                        //ndir.style.paddingLeft=
                        $(ndir,'.dir-name').textContent=o.name;
                        tree.append(ndir);
                        display(o.list,ndir);
                  }
                  
            }//for
            
      }//display
      
      
      
      </script>
