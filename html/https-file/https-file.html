mod.httpsfile   = function(){
                                                                                true && console.log('httpsfile');
  var obj   = {};
      
        var df=obj.df=true
        ;
        
        var menumod,editor,$,datatype
        ;
        
        obj.initmod   = function(params){
          
              menumod       = params.menumod;
              editor        = params.editor;
              $             = params.$;
              datatype      = params.datatype;
              
        }//initmod

        
  //vars:-

        var filenav;
        
        var typename    = 'https-file';
        
        var url         = 'https://localhost:3000';
        var auth        = 'matt-123';
        
        var root;
        var shadow;
        var icon;
        var ui          = {};
        ui.root         = {};
        ui.item         = {};
        ui.rd           = {};


        var rd          = {};
        var btn         = {};
        var file        = {};
        var dir         = {};

  
  //

  
        obj.init    = function(){

          
              filenav                   = mod.filenav();
              
              filenav.initmod({$,datatype});
              filenav.rd.params         = rd.params;
              filenav.file.click        = file.click;
              filenav.file.dblclick     = file.dblclick;
              
              filenav.init();
              
              
        }//init

        
        obj.initdom   = function(rootnode){
          
              root                                              = $.$(rootnode,'https-file');
              shadow                                            = root.shadowRoot;
              
              menumod.add.style(shadow);
              
              var style                                         = $(shadow,'style');
              $.stylesheet.insert(style,'.icon');
              
              var node                                          = $(shadow,'.menu');
              icon                                              = $(shadow,'.icon');
              icon.onclick                                      = menumod.click(node,'both',true,callback);


              var list    = $.all(node,'input:not([type])');
              list.forEach((input,i)=>{
              
                    input.addEventListener('keydown',keydown);
                    input.onfocus   = e=>input.select();
                    
                    function keydown(e){
                    
                          if(e.key=='ArrowDown'){
                                e.stopPropagation();
                                i++;
                                if(i==list.length){
                                      i   = 0;
                                }
                                var input2    = list[i];
                                input2.focus();
                          }
                          if(e.key=='ArrowUp'){
                                e.stopPropagation();
                                i--;
                                if(i<0){
                                      i   = list.length-1;
                                }
                                var input2    = list[i];
                                input2.focus();
                          }
                          if(e.key=='ArrowLeft'){
                                if(e.ctrlKey){
                                      //debugger;
                                      e.stopPropagation();
                                      menumod.prev();
                                }
                          }
                          if(e.key=='ArrowRight'){
                                if(e.ctrlKey){
                                      e.stopPropagation();
                                      menumod.next();
                                }
                          }
                          
                    }//keydown
                    
              });


              ui.root.server                                    = $(node,'#server-root');
              
              $(ui.root.server,'[value=quit]').onclick          = btn.quit;
              $(ui.root.server,'[value=download]').onclick      = btn.download;
              
              $(node,'.copy').onclick                           = btn.copy;
              $(node,'.paste').onclick                          = btn.paste;
              ui.url                                            = $(node,'#url');
              if(url){
                    ui.url.value                                = url;
              }

              
              ui['auth-chk']                                    = $(node,'#auth-chk');
              ui.auth                                           = $(node,'#auth');
              if(auth){
                    ui.auth.value                               = auth;
              }
              
              
              $(node,'[value=load]').onclick                    = btn.load;
              $(node,'[value=save]').onclick                    = btn.save;
              $(node,'[value=dir]').onclick                     = btn.dir;


              filenav.initdom(shadow);
              
        }//initdom
        
        
  //:
  
  
        rd.params   = function(){
          
              var url     = ui.url.value;
              var auth    = ui.auth.value;
              return {url,auth};
              
        }//params

        
  //:    
  

        btn.quit    = async function(){
          
              var url   = ui.url.value;
              
              var res   = await fetch(url+'quit');
              var txt   = await res.text();
              
        }//quit
        
        
        btn.download    = async function(e){
          
              if(e.shiftKey){
                    window.open('https://github.com/javascript-2020/libs/blob/main/nodejs/server/https-file-server/https-file-server.js','_blank');
                    return;
              }
          
              var res       = await fetch('https:/raw.githubusercontent/javascript-2020/libs/main/nodejs/server/https-file-server/https-file-server.js');
              var blob      = await res.blob();
              var url       = window.URL.createObjectURL(blob);
              
              var a         = document.createElement('a');
              a.download    = 'https-file-server.js';
              a.href        = url;
              a.click();
              
        }//download

  
        btn.copy    = async function(){
          
              var txt   = ui.url.value;
              await navigator.clipboard.writeText(txt);
              
        }//copy
        
        
        btn.paste   = async function(){
          
              var txt         = await navigator.clipboard.readText();
              ui.url.value    = txt;
              
        }//paste
  
  
        btn.parent    = function(){
          
              var url   = ui.url.value;
              parent(url);
              
        }//parent
        
        
        btn.load    = function(){
                                                                                console.log('btn.load');
              var url         = ui.url.value;
              load.ui(url);
              
        }//load
        
        
        btn.save    = async function(){

              var txt         = editor.getValue();
              var url         = ui.url.value;
              var i           = url.lastIndexOf('/');
              var filename    = url.slice(i+1);

              var file        = {};
              file.type       = 'https-file';
              file.filename   = filename;
              file.path       = url;
              file.title      = url;
              file.icon       = icon.src;
              
              await save(file,txt);
              
        }//save
        
        
        btn.dir   = function(){
                                                                                console.log('btn.dir');
              var url       = ui.url.value;
              var auth      = ui.auth.value;
              filenav.server.readdir(url,auth);
              
        }//dir
        
        
  //:
  
  
        function callback(){
          
              console.log('callback');
              
        }//callback
        

        file.click    = function(path,filename){
                                                                                console.log('file.click',path,filename);
        }//click
        
        
        file.dblclick   = function(path,filename){
                                                                                console.log('file.dblclick',path,filename);
              return;
              
              var url   = build.path('file',path,filename);
              
              load.ui(url);
              
        }//dblclick
        

  //:


        load.ui   = async function(url){
                                                                                console.log('load.ui',url);
              var i           = url.lastIndexOf('/');
              var filename    = url.slice(i+1);
                                                                                console.log(filename);
              var file        = {};
              file.type       = typename;
              file.filename   = filename;
              file.path       = url;
              file.title      = url;
              file.icon       = icon.src;
                            
              var result      = await load(file);
              if(result===false){
                     return;
              }
              var txt   = result;
              
              obj.load.complete(file,txt);
                        
        }//ui
        
        
        obj.load    = function(file){return load(file)}   //d
        
        async function load(file){

              var url       = file.path;          
                                                                                console.log('load',url);
              var result    = await loadfile(url);
              if(result===false){
                    return false;
              }
              var txt   = result;
              
              return txt;
              
        }//load
        
        
        obj.save    = function(file,txt){return save(file,txt)}   //d
        
        async function save(file,txt){
        
              var url       = file.path;
                                                                                console.log('save',url);
              var result    = await savefile(url,txt);
              if(result===false){
                    return false;
              }
              
              obj.save.complete(file);
              
              return true;
              
        }//save
        
        
        obj.clear   = function(){
        }//clear
        
        
        obj.export    = function(cur){

              var file        = {};
              file.type       = 'https-file';
              file.path       = cur.url;
              return file;
              
        }//export
        
        
  //:
  
  
        async function loadfile(url){
          
              var headers     = {mode:'load'};
              
              if(ui['auth-chk'].checked){
                    var auth        = ui.auth.value;
                    headers.auth    = auth;
              }
              
              var res         = await fetch(url,{headers});
              var txt         = await res.text();
              if(!res.ok){
                    alert('loadfile : '+url+'\n'+txt);
                    return false;
              }
              return txt;
              
        }//loadfile
        
        
        async function savefile(url,txt){
          
              var headers   = {mode:'save'};
              
              if(ui['auth-chk'].checked){
                    var auth        = ui.auth.value;
                    headers.auth    = auth;
              }
              
              var body      = txt;
              var res       = await fetch(url,{method:'post',headers,body});
              var txt       = await res.text();
              if(!res.ok){r
                    alert('savefile : '+url+'\n'+txt);
                    return false;
              }
              return txt;
              
        }//save
        
        
  //:
  

        build.path    = function(type,path,filename){
          
              var parts   = new URL(ui.url.value);
              var url     = parts.protocol+'//'+parts.host+path;
              
              if(filename){
                    if(type=='dir'){
                          filename   += '/';
                    }
                    url  += filename;
              }
              
              return url;
              
        }//path
        
        
        function build(url,cwd){
          
              console.log(cwd);
              
              var p       = new URL(url);
              var url2    = p.protocol+'//'+p.host+cwd;
              return url2;
              
        }//build
        



        
  return obj;
      
}//httpsfile
