


<html>

      <head>



            <script src='https://libs.ext-code.com/js/dom/component/component.js'></script>

            <script init>
                                                                                console.clear();
                                                                                console.log('https-file test');
                                                                                console.log();
                                                                                console.json=v=>console.log(JSON.stringify(v,null,4));
        var ext,$,datatype,menumod,keydown
        ;
        
        var menu;
        
        var ftpserver;
        var log;

        
  //:
  
  
        async function init(){
                                                                                console.log('init');
              menu            = menumod();
              
              ftpserver       = mod['ftp-server'];
              log             = mod.log;
              
              
              ftpserver.initmod({ext,$,datatype,menu,log});
              log.initmod({ext,$});
              
              ftpserver.load.complete   = complete.load;
              ftpserver.save.complete   = complete.save;
        
              await ftpserver.init();
              await log.init();
              
              
              initdom(document.body);
  
              
        }//init
  
  
(async()=>{

        mod.stack.add;
        
        ({ext}    = await import('https://libs.ext-code.com/js/io/ext-loader/ext-loader.m.js'));
          
        var promise   = ext.load.libs(
              'js/dom/$.js.api',
              'js/core/datatype.js',
              'js/dom/menumod/menumod.js',
              'js/dom/keydown/keydown.js'
        );
        [$,datatype,menumod,keydown]   = await promise;
  
        mod.stack.complete;
              
})();

      
            </script init>

            <style>

  .icon 
    {border:1px solid gray;border-radius:3px;box-sizing:border-box;width:32px;height:32px;cursor:pointer}

            </style>

      <body>

      </body>

      <script>


        var complete    = {};

        
  //:
  
  
        function initdom(rootnode){

              var root    = rootnode;

        
              ftpserver.initdom();
              
              log.initdom();

              
        }//initdom


  //:
  
  
        complete.load   = function(file,txt){
        
              console.log('https-file-test : load');
              console.json(file);
              console.log(txt);
              
        }//load
        
        
        complete.save   = function(file,confirm=true){
          
              console.log('save '+file.filename);
              
        }//save
        

      </script>
