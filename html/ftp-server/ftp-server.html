      <script>

      
mod.ftp_server   = function(){
  
  var obj   = {
        version   : 'v1.0'
  };
      
        var df=true;
        Object.defineProperty(obj,'df',{get:()=>df,set:value=>df=value});
                                                                                debug(obj.version);

        var ext,$,datatype,menu,source
        ;
        
        obj.initmod   = function(params){
          
              ext           = params.ext;
              $             = params.$;
              datatype      = params.datatype;

              menu          = params.menu;
              source        = params.source;
              
        }//initmod

        
  //vars:-

        var filenav;
        
        var typename    = 'ftp-server';
        
        var url         = 'https://localhost:3001';
        var auth        = 'matt-123';
        
        var root;
        var shadow;
        var icon;
        var ui          = {};
        ui.root         = {};
        ui.item         = {};
        ui.rd           = {};


        var rd          = {};
        var btn         = {};
        var file        = {};
        var dir         = {};


        
        
  //:

  
        obj.init    = async function(){
          
              filenav                   = mod.filenav();
              
              filenav.initmod({ext,$,datatype});
              filenav.rd.params         = rd.params;
              filenav.file.click        = file.click;
              filenav.file.dblclick     = file.dblclick;
              
              await filenav.init();
              
              
        }//init


  //:
  
  
        obj.initdom   = function(rootnode){
          
              root                                              = $.$(rootnode,'ftp-server');
              shadow                                            = root.shadowRoot;
              
              menu.add.style(shadow);
              
              var style                                         = $(shadow,'style');
              $.stylesheet.insert(style,'.icon');
              
              var node                                          = $(shadow,'.menu');
              icon                                              = $(shadow,'.icon');
              icon.onclick                                      = menu.click(node,'both',true,callback);


              var list    = $.all(node,'input:not([type])');
              list.forEach((input,i)=>{
              
                    input.addEventListener('keydown',keydown);
                    input.onfocus   = e=>input.select();
                    
                    function keydown(e){
                    
                          if(e.key=='ArrowDown'){
                                e.stopPropagation();
                                i++;
                                if(i==list.length){
                                      i   = 0;
                                }
                                var input2    = list[i];
                                input2.focus();
                          }
                          if(e.key=='ArrowUp'){
                                e.stopPropagation();
                                i--;
                                if(i<0){
                                      i   = list.length-1;
                                }
                                var input2    = list[i];
                                input2.focus();
                          }
                          if(e.key=='ArrowLeft'){
                                if(e.ctrlKey){
                                      //debugger;
                                      e.stopPropagation();
                                      menumod.prev();
                                }
                          }
                          if(e.key=='ArrowRight'){
                                if(e.ctrlKey){
                                      e.stopPropagation();
                                      menumod.next();
                                }
                          }
                          
                    }//keydown
                    
              });




              ui.root.server                                    = $(node,'#server-root');
              
              $(ui.root.server,'[value=quit]').onclick          = btn.quit;
              $(ui.root.server,'[value=download]').onclick      = btn.download;
              
              $(node,'.copy').onclick                           = btn.copy;
              $(node,'.paste').onclick                          = btn.paste;
              ui.url                                            = $(node,'#url');
              if(url){
                    ui.url.value                                = url;
              }

              
              ui['auth-chk']                                    = $(node,'#auth-chk');
              ui.auth                                           = $(node,'#auth');
              if(auth){
                    ui.auth.value                               = auth;
              }
              
              
              $(node,'[value=load]').onclick                    = btn.load;
              $(node,'[value=save]').onclick                    = btn.save;
              $(node,'[value=dir]').onclick                     = btn.dir;


              filenav.initdom(shadow);

              
        }//initdom
        
        
  //:
  
  
        rd.params   = function(){
          
              var url     = ui.url.value;
              var auth    = ui.auth.value;
              return {url,auth};
              
        }//params

        
  //:    
  

        btn.quit    = async function(){
          
              var url   = ui.url.value;
              
              var res   = await fetch(url+'quit');
              var txt   = await res.text();
              
        }//quit
        
        
        btn.download    = async function(e){
          
              if(e.shiftKey){
                    window.open('https://github.com/javascript-2020/libs/blob/main/html/ftp-server/ftp-server.js','_blank');
                    return;
              }
          
              var res       = await fetch('https://raw.githubusercontent.com/javascript-2020/libs/main/html/ftp-server/ftp-server.js');
              var blob      = await res.blob();
              var url       = window.URL.createObjectURL(blob);
              
              var a         = document.createElement('a');
              a.download    = 'ftp-server.js';
              a.href        = url;
              a.click();
              
        }//download

  
        btn.copy    = async function(){
          
              var txt   = ui.url.value;
              await navigator.clipboard.writeText(txt);
              
        }//copy
        
        
        btn.paste   = async function(){
          
              var txt         = await navigator.clipboard.readText();
              ui.url.value    = txt;
              
        }//paste
  
  
        btn.load    = function(){
                                                                                debug('btn.load');
              if(filenav.cur.type!=='file'){
                    alert('no file selected');
                    return;
              }
              
              var url         = ui.url.value;
              var path        = filenav.cur.path;
              var filename    = filenav.cur.filename;
                                                                                debug(url,path,filename);
              load.ui(url,path,filename);
              
        }//load
        
        
        btn.save    = async function(){

              if(filenav.cur.type!=='file'){
                    alert('no file selected');
                    return;
              }
              
              
              var url         = ui.url.value;
              var path        = filenav.cur.path;
              var filename    = filenav.cur.filename;
              
              save.ui(url,path,filename);
              
        }//save
        
        
        btn.dir   = function(){
          
              var url       = ui.url.value;
              var auth      = ui.auth.value;
              var path      = filenav.path;
                                                                                debug('btn.dir',url,auth,path);              
              filenav.server.readdir(url,auth,path);
              
        }//dir
        
        
  //:
  
  
        function callback(){
          
              console.log('menu.callback');
              
        }//callback
        

        file.click    = function(path,filename){
                                                                                debug('file.click',path,filename);
        }//click
        
        
        file.dblclick   = function(path,filename){
                                                                                debug('file.dblclick',path,filename);
              var url   = ui.url.value;
              load.ui(url,path,filename);
              
        }//dblclick
        

  //:


        load.ui   = async function(url,path,filename){
                                                                                debug('load.ui',url,path,filename);
              var title       = `${url}\n${path}\n${filename}`;

/*              
              var file            = filemod.new({
              
                    filetype    : filetype,
                    abs         : path,
                    path        : path,
                    name        : filename,
                    
                    kind        : 'file',
                    size        : null,
                    ctime       : null,
                    mtime       : null,
                    atime       : null,
                    
                    title       : title,
                    icon        : icon.src
                    
              });
              
              file.url    = url;
              
*/              
              
              var file        = {};
              file.type       = typename;
              file.url        = url;
              file.path       = path;
              file.filename   = filename;
              file.name       = filename;
              file.title      = title;
              file.icon       = icon.src;
                            
              var result      = await load(file);
              if(result===false){
                     return;
              }
              var blob    = result;
              
              obj.load.complete(file,blob);
                        
        }//ui
        
        
        obj.load    = function(file){return load(file)}   //d
        
        async function load(file){
                                                                                debug('load');
                                                                                debug(file);
              var url         = file.url;
              var path        = file.path;
              var filename    = file.filename;
              var full        = url+path+filename;
                                                                                debug('load',full);
              var result    = await loadfile(full);
              if(result===false){
                    return false;
              }
              var blob   = result;
              
              return blob;
              
        }//load
        
        
        save.ui   = async function(url,path,filename){
          
              var title       = `${url}\n${path}\n${filename}`;

/*              
              var file            = filemod.new({
              
                    filetype    : filetype,
                    abs         : path,
                    path        : path,
                    name        : filename,
                    
                    kind        : 'file',
                    size        : null,
                    ctime       : null,
                    mtime       : null,
                    atime       : null,
                    
                    title       : title,
                    icon        : icon.src
                    
              });
              
              file.url    = url;
              
*/              
              
              var file            = {};
              
              file.type           = typename;
              file.url            = url;

        async function savefile(url,blob){
          
              var headers   = {mode:'save'};
              
              if(ui['auth-chk'].checked){
                    var auth        = ui.auth.value;
                    headers.auth    = auth;
              }
              
              var body      = blob;
              
              var err;
              try{
                
                    var res       = await fetch(url,{method:'post',headers,body});
                    
              }
              catch(err2){
                
                    err   = err2;
                    
              }
              if(err){
                    alert('ftp-server.savefile error\n'+err.toString());
                    return;
              }
              
              if(!res.ok){
                    var txt       = await res.text();
                    alert('savefile : '+url+'\n'+txt);
                    return false;
              }
              
              var blob    = await res.blob();
              return blob;
              
        }//save
