


<snippet-console v2.0>

      <template shadowrootmode=open>
      
      
            <style>
            
  #root
    {display:flex;flex-direction:column;gap:10px;border:1px solid lightgray;padding:10px;border-radius:5px;font-family:arial}
    
  #btns
    {display:flex;margin:0 20px;gap:10px}
    
  #persist
    {display:flex;align-items:center;gap:10px;border:1px solid lightgray;padding:0 10px;cursor:pointer}
    
  .spc
    {flex:1}
  input
    {font-size:16px;padding:5px 10px}
  input[type=button]
    {cursor:pointer}
  input[type=checkbox]
    {width:20px;height:20px;margin:0}
    
            </style>
            
            
            <div id=root>
            
                  <div>
                        <file-mod component></file-mod>
                  </div>
                  
                  <web-editor component></web-editor>
                  
                  <div id=btns>
                        <input value=reset type=button>
                        <input value=run type=button>
                        <div class=spc></div>
                        <div id=persist>
                              persist
                              <input type=checkbox>
                        </div>
                        <input value=clear type=button>
                        <input value=kill type=button>
                  </div>
                  
                  <web-console component></web-console>
                  
            </div>
            
      </template>
      
      
      <script>
      
(function snippet_console({mod,dom,host}){
                                                                    //console.log(mod);
  var obj   = {
        version   : 'v2.0',
  };
  
        var df=true,did='snippet-console'
        ;
        
        
        var ext,$,ace,menu,config={}
        ;
        
        obj.initmod   = function(params){
        
              ext           = mod.rd(params,'ext',ext);
              $             = mod.rd(params,'$',$);
              ace           = mod.rd(params,'ace',ace);
              menu          = mod.rd(params,'menu',menu);
              menumod       = mod.rd(params,'menumod',menumod);
              config        = mod.rd(params,'config',config,{});
              
        }//initmod
        
        
  //:
  
  
        var ansi;
        
        var filemod;
        obj.filemod     = null;
        var editor;
        obj.editor      = null;
        var con;
        obj.console     = null;
        
        var def         = {};
        def.txt         = '';
        
        var src;
        
        
        var sandbox;
        
        
        var root;
        var chk         = {};
        
        
        var rd          = {};
        rd.attr         = {};
        var btn         = {};
        
        
  //:
  
  
        obj.init    = async function(){
                                                                                debug('init',obj.version);
              var dom_config      = mod.rd.config(dom);
              config              = Object.assign(config,dom_config);
              
              config['web-editor']    = mod.rd.attr(dom,'web-editor',config);
              config['web-console']   = mod.rd.attr(dom,'web-console',config);
              
              if(!('fullsize' in config['web-editor'])){
                    config['web-editor'].fullsize    = true;
              }
                                                                                debug('config',config);
                                                                                
              def.txt             = dom.innerHTML;
              
              filemod             = mod['file-mod'];
              obj.filemod         = filemod;
              editor              = mod['web-editor'];
              obj.editor          = editor;
              
              con                 = mod['web-console'];
              con.df=true;
              obj.console         = con;
              
              filemod.initmod({ext,$,menu,menumod,complete,source});
              editor.initmod({ext,$,menu,kd,ace,config:config['web-editor']});
              con.initmod({ext,$,ace,config:config['web-console']});
              
              
              await Promise.all([
                    rd.attr.src(),
                    libs(),
                    filemod.init(),
                    editor.init(),
                    con.init(),
              ]);
              
              
        }//init
        
        
        async function libs(){
        
              var promise;
              var list        = [];
              
              promise   = ext.load.libs('js/sandbox/sandbox.js.api').then(result=>[sandbox]=result);
              list.push(promise);
              
              
              //var {AnsiUp}    = await import('https://cdn.jsdelivr.net/npm/ansi_up/+esm');
              //ansi            = new AnsiUp();
              
              await Promise.all(list);
              
        }//libs
        
        
        rd.attr.src    = async function(){
        
              if(!dom.hasAttribute('src'))return;
              src       = dom.getAttribute('src');
              var res   = await fetch(src);
              var txt   = await res.text();
              def.txt   = txt;
              
        }//src
        
        
  //:
  
  
        obj.initdom    = function(){
        
              var shadow                          = host.shadowRoot;
              
              
              filemod.initdom();
              editor.initdom({txt:def.txt,fullsize:true});
              
              
              var btns                              = $(shadow,'#btns');
              
              $(shadow,'[value=reset]').onclick     = btn.reset;
              $(shadow,'[value=run]').onclick       = btn.run;
              
              chk.persist                           = $.chkbox(btns,'#persist',()=>editor.focus());
              $(shadow,'[value=clear]').onclick     = btn.clear;
              $(shadow,'[value=kill]').onclick      = btn.kill;
              
              con.initdom();
              
              
              if(src){
                    editor.filename(src);
              }
              
              //con.clear();
              //con.log('ready');
              
              
        }//initdom
        
        
  //:
  
  
        function kd(e){
        
              if(e.ctrlKey && e.key=='Enter'){
                    run();
              }
              
        }//kd
        
        
        btn.reset   = function(){
        
              editor.setvalue(def.txt,-1);
              
        }//reset
        
        var iframe;
        
        btn.run   = function(){
        
              run();
              
        }//run
        
        
        btn.kill    = function(){
                                                                                debug('kill');
              if(!iframe)return;
              iframe.remove();
              
        }//kill
        
        
        btn.clear   = function(){
        
              con.clear();
              
        }//clear
        
        
  //:
  
  
        obj.run   = function(){return run()}
        
        async function run(){
        
              var js      = editor.getvalue();
              
              var clear   = !chk.persist.checked;
              
              var result;
              var error;
              
              ({iframe,result,error}   = await sandbox.run.iframe(js,{clear,console:con}));
              
              editor.focus();
              
        }//run
        
        
  //:
  
  
        function source(){
        
              var txt     = editor.getvalue();
              var blob    = new Blob([txt]);
              return blob;
              
        }//source
        
        
        function complete(){
        }//complete
        
        
        complete.load   = function(file,blob){
        }//load
        
        
        complete.save   = function(file){
        }//save
        
        
  //:
  
  
        function debug(...args){
        
              if(!df && !obj.df)return;
              args.unshift(`[ ${did} ]`);
              var fmt     = Array.from({length:args.length}).fill('%O').join(' ');
              var args2   = [fmt].concat(args);
              console.groupCollapsed.apply(console,args2);
              console.trace();
              console.groupEnd();
              
        }//debug
        
        
        
  return obj;
  
//snippet_console
})



      </script>
      
      
</snippet-console>
