


<snippet-console v2.0>

      <template shadowrootmode=open>
      
      
            <style>
            
  #root
    {display:flex;flex-direction:column;gap:10px;border:1px solid lightgray;padding:10px;border-radius:5px}
    
  input
    {font-size:16px;padding:5px 10px}
  input[type=button]
    {cursor:pointer}
    
            </style>
            
            
            <div id=root>
            
                  <div>
                        <file-mod v2.0 component></file-mod>
                  </div>
                  
                  <web-editor component></web-editor>
                  
                  <div>
                        <input value=run type=button>
                  </div>
                  
                  <web-console component></web-console>
                  
            </div>
            
      </template>
      
      
      <script>
      
(function snippet_console({mod,dom,host}){
                                                                    console.log(mod);
  var obj   = {
        version   : 'v2.0',
  };
  
        var df=true,did='snippet-console'
        ;
        
        
        var ext,$,ace,menu
        ;
        
        obj.initmod   = function(params){
        
              ext           = mod.rd(params,'ext',ext);
              $             = mod.rd(params,'$',$);
              ace           = mod.rd(params,'ace',ace);
              menu          = mod.rd(params,'menu',menu);
              menumod       = mod.rd(params,'menumod',menumod);
              
        }//initmod
        
        
  //:
  
  
        var ansi;
        
        var filemod;
        obj.filemod     = null;
        var editor;
        obj.editor      = null;
        var con;
        obj.console     = null;
        
        var def;
        var src;
        
        
        var sandbox;
        
        
        var root;
        
        
        var attr        = {};
        var btn         = {};
        
        
  //:
  
  
        obj.init    = async function(){
                                                                                debug('init',obj.version);
              def                 = dom.innerHTML;
              
              filemod             = mod['file-mod'];
              obj.filemod         = filemod;
              editor              = mod['web-editor'];
              obj.editor          = editor;
              
              con                 = mod['web-console'];
              obj.console         = con;
              
              if(!ext)debugger;
              
              filemod.initmod({ext,$,menu,menumod,complete,source});
              editor.initmod({ext,$,menu,ace});
              con.initmod({ext,$,ace});
              
              
              await Promise.all([
                    attr.src(),
                    libs(),
                    filemod.init(),
                    editor.init(),
                    con.init(),
              ]);
              
              
        }//init
        
        
        async function libs(){
        
              var promise;
              var list        = [];
              
              promise   = ext.load.libs('js/sandbox/sandbox.js.api').then(result=>[sandbox]=result);
              list.push(promise);
              
              
              //var {AnsiUp}    = await import('https://cdn.jsdelivr.net/npm/ansi_up/+esm');
              //ansi            = new AnsiUp();
              
              await Promise.all(list);
              
        }//libs
        
        
        attr.src    = async function(){
        
              if(!dom.hasAttribute('src'))return;
              src       = dom.getAttribute('src');
              var res   = await fetch(src);
              var txt   = await res.text();
              def       = txt;
              
        }//src
        
        
  //:
  
  
        obj.initdom    = function(){
        
              var shadow                          = host.shadowRoot;
              
              
              filemod.initdom();
              editor.initdom({txt:def,fullsize:true});
              
              
              $(shadow,'[value=run]').onclick       = btn.run;
              
              
              con.initdom();
              
              
              if(src){
                    editor.filename(src);
              }
              
              con.clear();
              con.log('ready');
              
              
        }//initdom2
        
        
        
        
        
  //:
  
  
        btn.run   = function(){
        
              var js          = editor.getvalue();
              
              
              var console     = {};
              console.log     = function(){
              
                                      window.console.log.apply(window.console,arguments);
                                      con.log.apply(null,arguments);
                                      
                                }//log
              console.clear   = function(){
              
                                      con.clear();
                                      window.console.clear();
                                      
                                }//clear
              console.error   = function(){
              
                                      con.error.apply(null,arguments);
                                      window.console.error.apply(window.console,arguments);
                                      
                                }//error
                                
              sandbox.run(js,{console});
              
              
              editor.focus();
              
        }//run
        
        
  //:
  
  
        obj.run   = btn.run;
        
        
        
  //:
  
  
        function source(){
        
              var txt     = editor.getvalue();
              var blob    = new Blob([txt]);
              return blob;
              
        }//source
        
        
        function complete(){
        }//complete
        
        
        complete.load   = function(file,blob){
        }//load
        
        
        complete.save   = function(file){
        }//save
        
        
  //:
  
  
        function debug(){
        
              if(!df && !obj.df)return;
              var str   = [...arguments].join(' ');
              console.log(`[ ${did} ]`,str);
              
        }//debug
        
        
        
  return obj;
  
})//snippet_console



      </script>
      
      
</snippet-console>
