


<snippet-console>

      <template shadowrootmode=open>
      
      
            <style>
            
  #root
    {display:flex;flex-direction:column;gap:10px}
    
  input
    {font-size:16px;padding:5px 10px}
  input[type=button]
    {cursor:pointer}
    
            </style>
            
            
            <div id=root>
      
                  <div>
                        <input value=run type=button>
                  </div>
      
      
                  
                  <console api>
                        <script html-loader src='https://html-loader-1024713184986.us-central1.run.app/'></script>
                  </console>

      
            </div>
      
      </template>
      
      
      <script>
      
mod['snippet-console']    = function(){
  
  var obj   = {};
  
        
        var ext,$
        ;
        
        obj.initmod   = function(params){
          
              ext       = params.ext;
              $         = params.$;
              source    = params.source;
              
              
        }//initmod
        
        
  //:

  
        var dconsole;
        var sandbox;
        
        
        var root;
        
        
  //:
  
  
        obj.init    = async function(){

          
              dconsole    = mod.console();
              
              dconsole.initmod({ext,$,ace});
              
              
              await dconsole.init();

              await libs();
          
        }//init
        
        
        async function libs(){
          
              [sandbox]   = await ext.load.libs('js/sandbox/sandbox.js.api');
              
        }//libs

        
  //:
  
  
        obj.initdom   = function(rootnode){
          
              var host;
              if(rootnode.nodeName==='SNIPPET-CONSOLE'){
                    host    = rootnode;
              }else{
                    host    = $.$(rootnode,'snippet-console');
              }
              
              root    = host.shadowRoot;


              $(root,'[value=run]').onclick   = btn.run;
              
              
              
              dconsole.initdom(root);

              dconsole.clear();
              dconsole.log('ready');
              
              
        }//initdom
        

  //:
  
  
        btn.run   = function(){

              var js          = source();
              
                    
              var console     = {};
              console.log     = function(){
                              
                                      dconsole.log.apply(null,arguments);
                                      window.console.log.apply(window.console,arguments);
                                    
                                }//log
              console.clear   = function(){
                  
                                      dconsole.clear();
                                      window.console.clear();
                                      
                                }//clear
              
              sandbox.run(js,{console});
          
        }//run
        
        
  //:
  
  


        obj.create    = function(node,ctx){
          debugger;
              var top         = $.closest(node,'snippet-console');
              var template    = $(top,'template');
              template        = template.cloneNode(true);
              node.parentNode.insertAfter(template.content,node);
              
              var snippet     = mod['snippet-console']();
              snippet.initmod({ext,$,source,ctx});
              snippet.init();
              snippet.initdom(node);
              
              var editor      = $.editor(node,{maxLines:true});

              
              function source(){
                
                    var txt   = editor.getValue();
                    return txt;
                    
              }//source

              
        }//create
        
        
        
        
        
        
  
  return obj;
  
}//snippet-console



      </script>
      
      
</snippet-console>
