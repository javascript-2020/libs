


<code-block>

      <template shadowrootmode=open>
      
            <style>
  :host
    {--bcol:lightblue}
    
  #root
    {height:100%;border-top:1px solid var(--bcol);padding-top:10px;border-bottom:1px solid var(--bcol);}
    
  code
    {display:block}
    
  editor-root
    {display:block;margin-bottom:5px;}
    
    
            </style>
            
            
            <div id=root>
            
                  <code></code>
            
            </div>
            
      </template>

      
      <script>

      
mod['code-block']   = function(){
  
  var obj   = {};
  
  
        var ext,$,code,menu
        ;
        
        obj.initmod   = function(params){
          
              ext       = params.ext;
              $         = params.$;
              code      = params.code;
              menu      = params.menu;
              
        }//initmod
        
        
  //:
  
        var host;
        var root;
        
  
  //:
  
  
        obj.init    = async function(){
        }//init
        
        
  //:
  
  
        obj.initdom   = function(rootnode){
          
              if($.nodename(rootnode)=='code-block'){
                    host                = rootnode;
              }else{
                    host                = $.$(rootnode,'code-block');
              }
              root                      = host.shadowRoot;


              var node                  = $(root,'code');
              //code.editor.code(node,{menu});

              
              if(host.__root.hasAttribute('snippet-console')){
                    var attr    = host.__root.getAttribute('snippet-console');
                    node.setAttribute('snippet-console',attr);      
                    code.snippet_console(root,{menu});
              }

          
        }//initdom
        
        
  //:
  
  
        
  return obj;
  
}//code-block


      </script>
      
</code-block>
