


<code-block>

      <template shadowrootmode=open>
      
            <style>

  code
    {display:block}
    
    
            </style>
            
            
            <div id=root>
            
                  <code></code>
            
            </div>
            
      </template>

      
      <script>

      
mod['code-block']   = function(){
  
  var obj   = {};
  
  
        var ext,$,code
        ;
        
        obj.initmod   = function(params){
          
              ext       = params.ext;
              $         = params.$;
              code      = params.code;
              
        }//initmod
        
        
  //:
  
        var host;
        var root;
        
  
  //:
  
  
        obj.init    = async function(){
        }//init
        
        
  //:
  
  
        obj.initdom   = function(rootnode){
          
              host                      = $.$(rootnode,'code-block');
              root                      = host.shadowRoot;


              var node                  = $(root,'code');

              
              if(host.__root.hasAttribute('snippet-console')){
                    var attr    = host.__root.getAttribute('snippet-console');
                    node.setAttribute('snippet-console',attr);      
                    code.snippet_console(root);
              }

          
        }//initdom
        
        
  //:
  
  
        
  return obj;
  
}//code-block


      </script>
      
</code-block>
