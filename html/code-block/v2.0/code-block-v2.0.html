


<code-block>

      <template shadowrootmode=open>
      
            <style>
  :host
    {--bcol:lightblue}
    
  #root
    {border-top:1px solid var(--bcol);padding-top:10px;border-bottom:1px solid var(--bcol);}
  #root
    {height:auto}
    
  code
    {display:block}
    
  editor-root
    {display:block;margin-bottom:5px;}
    
    
            </style>
            
            
            <div id=root>
            
                  <code></code>
            
            </div>
            
      </template>

      
      <script>

      
(function code_block({mod,dom,host}){
  
  var obj   = {};
  
  
        var ext,$,datatype,code,menu,ace
        ;
        
        obj.initmod   = function(params){
          
              ext         = params.ext;
              $           = params.$;
              datatype    = params.datatype;
              code        = params.code;
              menu        = params.menu;
              ace         = params.ace;
              
        }//initmod
        
        
  //:

  
        var type;
        var editor;
        
        var snippet_console;
        obj.snippet_console   = null;

        var snippet_html;
        obj.snippet_html      = null;
        
        
        var root;
        
        
        
        var setup   = {};
        
  
  //:
  
  
        obj.init    = async function(){
        
              await libs();
              
        }//init
        
        
        async function libs(){
        
              var promise;
              var list    = [];
              
              if(!code){
                    promise   = ext.load.libs('js/dom/code/v2.0/code-v2.0.js.api');
                    promise.then(v=>{
                    
                          [code]    = v;
                          code.initmod({ext,$,datatype});
                          
                    });
                    list.push(promise);
              }
              
              if(!ace){
                    promise   = $.editor.ace()
                    promise.then(v=>ace=v);
                    list.push(promise);
              }
              
              await Promise.all(list);
              
        }//libs
        
        
  //:
  
  
        obj.initdom   = async function(rootnode,params){return obj.initdom2(params)}
        
        obj.initdom2    = async function({mode}={}){
          
              var shadow                = host.shadowRoot;
              
              var txt                   = $.htmlentities.decode(dom);
              var i1                    = txt.indexOf('\n');
              var i2                    = txt.lastIndexOf('\n');
              txt                       = txt.slice(i1+1,i2);


              var node                  = $(shadow,'code');
              node.textContent          = txt;
              

              var has   = dom.hasAttribute.bind(dom);
              switch(true){
              
                case has('snippet-console')   : await setup.snippet_console(shadow,dom,node);       break;
                case has('snippet-html')      : await setup.snippet_html(shadow,dom,node);          break;
                default                       : await setup.code(shadow,dom,node,mode);             break;
                
              }//switch

          
        }//initdom2
        
          
              
        
        
  //:
  
  
        setup.code    = async function(shadow,dom,node,mode){
        
              type    = 'code';
              
              var root,promise;
        
              var src   = dom.getAttribute('src');
              if(src){
                    var {txt,error}     = await load(src);
                    node.textContent    = txt;
              }
              ({promise,root}            = await code.editor.code(mod,node,{mode,menu,ace}));
              promise.then(({editor:ed2,root:r2})=>{
              
                                                                                //console.log('code-block.setup.code',root===r2);
                    editor    = ed2;
                    
              });
              
        }//code

  
        setup.snippet_console   = async function(shadow,dom,node){
        
              type    = 'snippet-console';
              
              var src   = dom.getAttribute('src');
              if(src){
                    node.setAttribute('src',src);
              }
              
              var mode;
              var has   = dom.hasAttribute.bind(dom);
              switch(true){
              
                case has('nodejs')    : mode    = 'nodejs';       break;
                
              }//switch
              
              snippet_console       = await code.snippet_console(mod,node,{menu,ace,mode});
                                                                                //console.log(snippet_console);
              
              obj.snippet_console   = snippet_console;

              
        }//snippet_console
  
  
        setup.snippet_html    = async function(shadow,dom,node){
        
              type    = 'snippet-html';
              
              var src   = dom.getAttribute('src');
              if(src){
                    node.setAttribute('src',src);
              }
              
              snippet_html          = await code.snippet_html(mod,node,{});
                                                                                //console.log(snippet_html);
              
              obj.snippet_html      = snippet_html;
              
        }//html
        
        
  //:
  
  
        async function load(url){
        
              var err;
              try{
              
                    var res   = await fetch(url);
                    
              }//try
              catch(err2){
              
                    err   = err2;
                    
              }//catch
              if(err){
                    var error   = err.toString();
                    return {error};
              }
              
              if(!res.ok){
                    var error   = await res.text();
                    return {error};
              }
              
              var txt   = await res.text();
              return {txt};
              
        }//load
        
        
  //:
  
  
        obj.focus   = function(){
        
              return;
              
              switch(type){
              
                case 'code'               : editor.focus();        break;
                case 'snippet-console'    :
                case 'snippet-html'       :
                
              }//switch
              
        }//focus
        
        
        obj.getvalue    = function(){
        
              var txt;
              
              switch(type){
              
                case 'code'               : txt   = editor.getValue();        break;
                case 'snippet-console'    :
                case 'snippet-html'       :
                
              }//switch
              
              return txt;
              
        }//getvalue
        
        
        
        
  return obj;
  
})//code_block


      </script>
      
</code-block>
