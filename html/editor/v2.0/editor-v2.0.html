      <script>
      
(function editor({mod,dom,host}){

  var obj   = {
        version   : 'v2.0'
  };

        var df=false
        ;

        var ext,$,menu,menumod,ace,fullsize,kd2
        ;
        
        
        obj.initmod   = function(params){
          
              ext         = params.ext;
              $           = params.$;
              menumod     = params.menumod;
              
              menu        = params.menu;
              
              params.ace && (ace=params.ace);
              
              fullsize    = params.fullsize;
              def.fullsize    = fullsize;
              
              kd2         = params.kd;
              
        }//initmod
        

  //:
  
        
        var editor;
        
        var root;
        var shadow;
        
        var card;
        
        var hdr;
        var row;
        var col;
        
        var deficon;
        
        var kd    = {};
        var btn   = {};



        var def   = {};



  
  //:

    
        obj.init    = async function(){
                                                                      debug('init',obj.version);
              if(!menu){
                    menu    = menumod();
              }
              
              def.txt   = $.htmlentities.decode(root);
              
              await Promise.all([
                    src(),
                    libs(),
              ]);
              
              
        }//init


  //:

        async function libs(){
          
              if(!ace){
                    ace       = await $.editor.ace();
                    obj.ace   = ace;
              }
              
        }//libs
        
        
        async function src(){
          
              if(!root.hasAttribute('src'))return;
              var src   = root.getAttribute('src');
              var res   = await fetch(src);
              var txt   = await res.text();
              def.txt   = txt;
              
        }//src

  
  //:
  
        
        obj.initdom    = async function(rootnode,params){
          
              if(arguments.length==1){
                    params                    = rootnode;
                    var {mode,txt,fullsize}   = params||{};
              }
        
              mode        ||= 'javascript';
              txt         ||= def.txt;
              fullsize    ||= def.fullsize;

              //root      = host;
              shadow    = host.shadowRoot;

  
              menu.add.style(shadow);
              var style                                   = $(shadow,'style');
  
  
              hdr                                         = $(shadow,'#hdr');
              
              card                                        = $(shadow,'.menu');
              $(shadow,'#menu-icon').onclick              = menu.click(card,'both',false,click);
              
              var sha256_root                             = $(card,'#sha256-root');
              $(sha256_root,'.copy').onclick              = async e=>{
                                                        
                                                                  var txt   = $(card,'#sha256-root #value').textContent;
                                                                  await navigator.clipboard.writeText(txt);
                                                              
                                                            }//copy
              $(sha256_root,'.clear').onclick             = async e=>{
                
                                                                  $(card,'#sha256-root #value').textContent   = '';
                                                              
                                                            }//clear
              
              deficon                                     = $(hdr,'#filename-icon').src;
              
              $(shadow,'#clear').onclick                  = btn.clear;
              $(shadow,'#copy').onclick                   = btn.copy;
              $(shadow,'#paste').onclick                  = btn.paste;
              
              row                                         = $(hdr,'#row');
              row.onkeydown                               = kd.row;
              row.onmousedown                             = e=>e.target.select();
              col                                         = $(hdr,'#col');
              col.onkeydown                               = kd.col;
              col.onmousedown                             = e=>e.target.select();
              
              $(hdr,'#top').onclick                       = btn.top;
              $(hdr,'#bottom').onclick                    = btn.bottom;

  
              var node                                    = $(shadow,'#editor');
              node.textContent                            = txt;
              
              
              if(fullsize){
                    node.style.flex                   = 'none';
                    editor                            = $.editor.max(node,{mode,menu,kd:kd2});
                    $(shadow,'#root').style.height    = 'auto';
              }else{
                    setup(node,mode);
              }
  
  
        }//initdom
  
  
        async function setup(node,mode='javascript'){
  
              $.editor.ace.import_style(shadow);
  
              switch(mode){
              
                case 'js'   : mode    = 'javascript';       break;
                
              }//switch
              
              
              node.addEventListener('mousedown',update);
              node.addEventListener('keyup',update);
              
              editor        = ace.edit(node);
              obj.editor    = editor;
              editor.setShowInvisibles(false);
              editor.setShowPrintMargin(false);
              editor.setPrintMarginColumn(false);
              editor.setBehavioursEnabled(false);
              editor.setDisplayIndentGuides(false);
              editor.setScrollSpeed(2);
              editor.setFontSize(16);
              editor.session.setOptions({tabSize:2,useSoftTabs:true});
              //editor.setGhostText('\n\nctrl-enter - run & autosave\nctrl-s - save\nctrl-del - delete');
              editor.session.setMode('ace/mode/'+mode)                        
              editor.session.on('change',onchange);
              
              update();
              editor.focus();
  
                                      
              function onchange(e){
  
                    filename.save(true);
                    update();
                                      
              }//onchange
              
        }//editor
  
/*        
        import_style.ct   = 0;
        
        function import_style(){
        
              import_style.ct++;
              if(import_style.ct>=10){
                                                                      console.log('import_style timeout');

                    var copy    = style.cloneNode(true);
                    shadow.append(copy);
              
              }//for
              
              
        }//style
*/        
        
        kd.row    = function(e){
              
              if(e.key=='Enter'){
                    e.preventDefault();
                    var pos   = editor.getCursorPosition();
                    var r     = row.value;
                    var col   = pos.column;
                    editor.gotoLine(r,col);
                    editor.focus();
              }
              
        }//row
  
        
        kd.col    = function(e){
              
              if(e.key=='Enter'){
                    e.preventDefault();
                    var pos   = editor.getCursorPosition();
                    var row   = pos.row;
                    var c     = col.value;
                    editor.gotoLine(row,c);
                    editor.focus();
              }
              
        }//col
  
  
        btn.clear   = function(e){
  
              clear();
  
        }//clear
  
  
        btn.copy    = function(){
  
              var txt       = editor.getValue();
              navigator.clipboard.writeText(txt)
                .catch(err=>log.error(err));
  
        }//copy
  
  
        btn.paste   = function(){
  
              navigator.clipboard.readText()
                .then(txt=>editor.setValue(txt,-1))
                .catch(err=>log.error(err));
  
        }//paste
  
  
        btn.top   = function(){
        
              editor.gotoLine(0,0);
              editor.focus();
              update();
              
        }//top
  
        
        btn.bottom    = function(){
        
              editor.gotoLine(999999,0);
              editor.focus();
              update();
              
        }//bottom
  
  
  
        obj.filename    = filename;
        
        function filename(file){
  
              var src         = deficon;
              var filename    = 'html-editor';
              var title       = '';
              
              if(file){
                    src         = file.icon;
                    filename    = file.name||file.filename;
                    title       = file.title;
              }
              
              $(shadow,'#filename-icon').src      = src;
  
              document.title                      = filename;
              $(shadow,'#filename').textContent   = filename;
              $(shadow,'#filename').title         = title;
  
        }//filename
  
  
        filename.getname    = function(path){
        
              var name;
              var i   = path.lastIndexOf('/');
              if(i==-1){
                    name    = path;
              }else{
                    name    = path.slice(i+1);
              }
            
        }//getname
        
  
        filename.save   = function(status){
          
              var display   = '';
              if(!status){

        async function sha256(txt){
          
            const msg   = new TextEncoder().encode(txt);
            const buf   = await crypto.subtle.digest('SHA-256',msg);
        
            var uint8   = new Uint8Array(buf);
            var hex     = uint8.reduce((a,byte)=>a   += byte.toString(16).padStart(2,'0'),'')
            
            $(card,'#sha256-root #value').textContent   = hex;
            console.log(hex);
            
        }//sha256
