
      <style>
            html {height:100%}
            body {height:calc(100% - 16px)}
      </style>
      
      <editor>
            <script src='https://html-loader-dblv8aserliq.runkit.sh/'></script>
      </editor>
      
      <script init>
      
            async function init(){
                                                                          console.log('init');

                  window.onfocus            = ()=>editor && editor.focus();
                  
                  keydown.add(kd);
                  
                  menumod                   = menumod();
                  menumod.on.close          = ()=>editor.focus();
                  
                  initdom();

            }//init

            init.stack            = {};
            init.stack.ct         = 0;
            init.stack.total      = 1;
            Object.defineProperty(init.stack,'add',{get:()=>init.stack.total++});
            Object.defineProperty(init.stack,'complete',{get:()=>(init.stack.ct++,init.stack.ct>=init.stack.total && init())});

      </script>
      
      <script libs>

            init.stack.add;
            
            var ext;
            var $,datatype,menumod,keydown;
            
            fetch('https://raw.githubusercontent.com/javascript-2020/ext-code/main/ext-loader.js')
              .then(res=>res.text().then(async txt=>{

                  ext   = eval(txt);

                  var promise   = ext.load.libs(
                        'js/dom/$.js.api',
                        'js/core/datatype.js',
                        'js/dom/menumod/menumod.js',
                        'js/dom/keydown/keydown.js'
                  );
                  [$,datatype,menumod,keydown]   = await promise;

                  window.$            = $;
                  window.datatype     = datatype;

                  init.stack.complete;

              }));

      </script>
      
      <script initdom>
            
            function initdom(){
              
                  editor.initdom();
                  
            }//initdom

            
            function kd(e){
    
                  if(e.key==' ' && e.ctrlKey){
                        menumod.open();
                  }
                  
            }//kd
            

            init.stack.complete;


      </script>
