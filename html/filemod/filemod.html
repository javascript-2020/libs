

<filemod-root style='display:inline-flex'>

      <template shadowrootmode=open>
      
            <localfile>
                  <script src='https://html-loader-dblv8aserliq.runkit.sh?localfile.api'></script>
            </localfile>

            <github>
                  <script src='https://html-loader-dblv8aserliq.runkit.sh?github.api'></script>
            </github>
            
      </template>
      
      <script>
      
            filemod   = filemod();
            filemod.init();
            
            function filemod(){
                                                                                console.log('filemod');
              var obj   = {};
            
                    obj.init=function(){
                    
                        localfile.load.complete   = (txt,path,icon)=>complete.load('localfile',txt,path,icon);
                        localfile.save.complete   = (path,icon)=>complete.save('localfile',path,icon);
                        
                        github.load.complete      = (txt,path,icon)=>complete.load('github',txt,path,icon);
                        github.save.complete      = (path,icon)=>complete.save('github',path,icon);
                        
                    }//init
                    
                    
                    obj.initdom=function(){
                          
                          localfile.initdom();
                          github.initdom();

                          
                    }//initdom
                    

                    
              return obj;
              
            }//filemod
            
      </script>

</filemod-root>
