      <template shadowrootmode=open>
      
            <div>
            
                  <script>
                        console.log('hello');
                  </script>
                  
                  <localfile>
                        <script src='https://script-tag-q0dit4tshpll.runkit.sh/libs/html/html-loader.js'></script>
                  </localfile>

                  <github>
                        <script src='https://script-tag-q0dit4tshpll.runkit.sh/libs/html/html-loader.js'></script>
                  </github>

            </div>
            
      </template>
      
      <script>
      
            filemod   = filemod();
            filemod.initdom();
            
            function filemod(){
                                                                                console.log('filemod');
              var obj   = {};
            
                    var root;
                    var shadow;
                    
                    obj.initdom=function(){
                    
                          root          = $('filemod');
                          shadow        = root.shadowRoot;
                          
                          var list      = shadow.querySelectorAll('script');
                          [...list].forEach(script=>{
                          
                                var nscript   = document.createElement('script');
                                nscript.textContent   = script.textContent;
                                var par   = script.parentNode;
                                par.replaceChild(nscript,script);
                                
                          });

                          
                          localfile.initdom();
                          github.initdom();

                          
                    }//initdom
                    

                    
              return obj;
              
            }//filemod
            
      </script>

</filemod>
