

<filemod-root style='display:inline-flex'>

      <template shadowrootmode=open>
      
            <style>
            
                  #root 
                        {display:inline-flex;margin-right:5px}
                  
                  github-root
                        {}
                        
                  https-file
                        {margin-right:10px}
                        
                  .menu
                        {position:absolute;left:0;top:30px}
                  
            </style>
            
            <div id=root style='visibility:hidden'>
            
                  <localfile>
                        <script html-loader src='https://html-loader-1024713184986.us-central1.run.app/'></script>
                  </localfile>
      
                  <github>
                        <script html-loader src='https://html-loader-1024713184986.us-central1.run.app/'></script>
                  </github>
                  
                  <https-file-api>
                        <script html-loader src='https://html-loader-1024713184986.us-central1.run.app/'></script>
                  </https-file-api>
                  
                  <button id=save>save</button>
                  
                  <div class=menu-root>
                        <img class=menu-icon>
                        <div class=menu style='display:none'>
                              <checkbox-one id=autosave></checkbox-one>
                        </div>
                  </div>
                  
            </div>
            
      </template>
      
      <script>
      
            function filemod(){
                                                                                console.log('filemod');
              var obj   = {};

            
                  var menumod,complete,editor
                  ;
                  
                  obj.initmod   = function(params){
                    
                        menumod     = params.menumod;
                        complete    = params.complete;
                        editor      = params.editor;
                        
                  }//initmod


              //vars:-

                  var localfile;
                  var github;
                  var httpsfile;
                  
                  var cur;
                  Object.defineProperty(obj,'cur',{get:()=>cur,set:v=>cur=v});

                  var autosave;

                    
                  var btn   = {};

                    
              //:

              
                  obj.init    = function(){
                  
                      localfile                 = mod.localfile();
                      obj.localfile             = localfile;
                      github                    = mod.github();
                      obj.github                = github;
                      httpsfile                 = mod.httpsfile();
                      obj.httpsfile             = httpsfile;

                      localfile.initmod({menumod,editor,$});
                      github.initmod({menumod,editor,$});
                      httpsfile.initmod({menumod,editor,$});
                      
                      localfile.init();
                      github.init();
                      httpsfile.init();
                      
                      localfile.load.complete   = (txt,path,icon)=>complete.load('localfile',txt,path,icon);
                      localfile.save.complete   = (path,icon)=>complete.save('localfile',path,icon);
                      github.load.complete      = (file,txt)=>complete.load(file,txt);
                      github.save.complete      = file=>complete.save(file);
                      httpsfile.load.complete   = (file,txt)=>complete.load(file,txt);
                      httpsfile.save.complete   = file=>complete.save(file);
                      
                  }//init

                                      
              //:

              
                  obj.initdom   = function(rootnode){
                  
                        root                          = $.$(rootnode,'filemod-root');
                        shadow                        = root.shadowRoot;

                        var style                     = $(shadow,'style'); 
                        menumod.add.style(shadow);
                        $.stylesheet.insert(style,'button');

                        localfile.initdom(shadow);
                        github.initdom(shadow);
                        httpsfile.initdom(shadow);

                        $(shadow,'#save').onclick         = btn.save;

                        var card                          = $(shadow,'.menu');
                        $(shadow,'.menu-icon').onclick    = menumod.click(card,false,false,menu);

                        autosave                          = $(shadow,'#autosave');
                        autosave.checked                  = false;
                        autosave.onchange                 = e=>obj.autosave   = autosave.checked;
                        obj.autosave                      = autosave.checked;


                        $(shadow,'#root').style.visibility    = '';
                        
                  }//initdom
                    

                  btn.save    = function(e){save()}
                    
                    
                  obj.save    = function(){return save()}
                    
                  function save(){
                  
                        if(!cur){
                              log.orange('no file');
                              return;
                        }
                        
                        var txt   = editor.getValue();
                        
                        if(cur.type=='github'){
                              github.save(cur,txt);
                        }
                        if(cur.type=='local'){
                              localfile.save(txt);
                        }
                        if(cur.type=='https-file'){
                              httpsfile.save(cur,txt);
                        }
                  
                  }//save
                  
                  
                  function menu(type,opt){
                  }//menu
                    


                  obj.export    = function(){
                  
                        if(!cur){
                              return 'no file';
                        }
                        
                        var file;
                        switch(cur.type){
                          
                          case 'github'   : file    = github.export(cur);       break;
                          case 'local'    : return 'local';
                          
                        }//switch
                        file.type   = cur.type;
                        
                        return file;
                        
                  }//export
                  
                  
                  obj.import    = function(file){
                    
                  }//import


                    
              return obj;
              
            }//filemod
            
      </script>

</filemod-root>
