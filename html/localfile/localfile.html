      <script>

      
mod.localfile   = function(){
                                                                                true && console.log('localfile');
  var obj   = {};

      var menumod,editor,$
      ;
      
      obj.initmod   = function(params){
        
            menumod   = params.menumod;
            editor    = params.editor;
            $         = params.$;
            
      }//initmod

      
  //vars:-
    
        var cur;
        
        var root;
        var shadow;

        var icon;

        
        obj.load    = {};
        obj.save    = {};


  //:

    
        obj.init    = function(){
        }//init

        
  //:


        obj.initdom   = function(rootnode){

              var root          = $.$(rootnode,'localfile-root');
              shadow            = root.shadowRoot;
              
              menumod.add.style(shadow);
              
              var style         = $(shadow,'style');
              $.stylesheet.insert(style,'.icon');

              
              var card          = $(shadow,'.menu');
              
              icon              = $(shadow,'.icon');
              icon.onclick      = menumod.click(card,false,false,menu);


        }//initdom
        

  //:
  
  
        function menu(type,opt){
        
              if(type=='opt'){
                    menu[opt.id]();
              }
              
        }//menu


        menu.load   = async function(){
    
              var {file,txt}    = await loadfile();
              cur               = file.filename;
              obj.load.complete(file,txt);
  
        }//load

  
        menu.save   = async function(){
  
              var filename    = '';
              if(cur){
                    filename    = cur;
              }
              
              var txt     = editor.getValue();
              
              var file    = await savefile(filename,txt);
              
              obj.save.complete(file,txt);
  
        }//save
        

        menu.clear    = function(){
          
              cur   = '';
              
        }//clear

        
  //:
  
  
        obj.load    = function(file){return load(file)}
        
        async function load(file){
          
              var result      = await loadfile();
              if(result===false){
                    return;
              }
              var txt   = result;
              
              obj.load.complete(file,txt);
              
              return txt;
              
        }//load
        
                
        obj.save    = function(file,txt){return save(file,txt)}
        
        async function save(file,txt){
          
              var filename    = file.filename;
              var result      = await savefile(filename,txt);
              if(result===false){
                    return;
              }
              
              ob.save.complete(file);
              
        }//save
        
        
  //:
  
  
        function loadfile(){
          
              var resolve,promise=new Promise(res=>resolve=res);
              
              var input         = document.createElement('input');
              input.type        = 'file';
              input.onchange    = onchange;
              input.click();
              
              return promise;

              
              async function onchange(){
                
                    var file        = input.files[0];
                    var txt         = await file.text();
                    
                    var file        = {};
                    file.type       = 'localfile';
                    file.filename   = file.name;
                    file.path       = 'localfile : '+file.name;
                    file.title      = file.path;
                    file.icon       = icon.src;
                
                    resolve({file,txt});
                    
              }//onchange
              
        }//loadfile
        
        
        function savefile(filename,txt){
          
              var blob      = new Blob([txt]);
              var url       = window.URL.createObjectURL(blob);
              var a         = document.createElement('a');
              a.href        = url;
              a.download    = filename;
              a.click();
          
              var file        = {};
              file.type       = 'localfile';
              file.filename   = filename;
              file.path       = 'localfile : '+filename;
              file.title      = file.path;
              file.icon       = icon.src;
              
              return file;
              
        }//savefile
        
        
        
  return obj;
  
}//localfile
            
      </script>
