            function localfile(){

              var obj   = {};

                    var root,shadow;
                    customElements.define('localfile-root',class extends HTMLElement{
                          constructor(){super(),root=this}
                    });
                    shadow    = root.shadowRoot;

                    
                    var icon;
                    
                    obj.load    = {};
                    obj.save    = {};

  //:
  
                    obj.initdom=function(){
                                                                                console.log('localfile.initdom');
                          //var root      = $.full('localfile-root');
                          //var shadow    = root.shadowRoot;
                          
                          //var root      = localfile.root;
                          //var shadow    = root.shadowRoot;

                          
                          menumod.add.style(shadow);
                          
                          var css       = $.stylesheet.find.css('.icon');
                          var style     = $(shadow,'style');
                          style.sheet.insertRule(css);

                          
                          var card                    = $(shadow,'.menu');
                          
                          icon                        = $(shadow,'.icon');
                          icon.onclick   = menumod.click(card,false,false,menu);


                    }//initdom
                    
                    
                    function menu(type,opt){
                    
                          if(type=='opt'){
                                menu[opt.id]();
                          }
                          
                    }//menu


                    menu.load=function(){
              
                          var input         = document.createElement('input');
                          input.type        = 'file';
                          input.click();
                          input.onchange    = onchange;
                          
                          async function onchange(){
              
                                var file    = input.files[0];
                                var txt     = await file.text();
                          
                                if(typeof obj.load.complete=='function'){
                                      obj.load.complete(txt,file.name,icon.src);
                                }

                          }//onchange
              
                    }//load

              
                    menu.save=function(){
              
                          var name;
                          if(typeof cur!='undefined' && cur){
                                name    = cur.name;
                          }
                          name    = name||'file.html';
                                
                          var blob      = new Blob([editor.getValue()]);
                          var url       = window.URL.createObjectURL(blob);
                          var a         = document.createElement('a');
                          a.href        = url;
                          a.download    = name;
                          a.click();
                          
                          if(typeof obj.save.complete=='function'){
                                obj.save.complete(name,icon.src);
                          }
              
                    }//save
                    
                    
              return obj;
              
            }//localfile
            
      </script>
