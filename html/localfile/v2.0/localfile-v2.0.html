      <script>

      
mod.localfile   = function({mod,dom,host}){

  var obj   = {
        version   : 'v2.0'
  };

        var df=false,did='localfile'
        ;
                                                                                debug(obj.version);
        var $,menu,editor,filemod
        ;
        
        obj.initmod   = function(params){
          
              $         = params.$;
              
              menu      = params.menu;
              
              editor    = params.editor;
              filemod   = params.filemod;
              
        }//initmod

      
  //vars:-
    
        var cur;
        
        var root;
        var shadow;

        var icon;

        
        obj.load    = {};
        obj.save    = {};


  //:

    
        obj.init    = function(){
        }//init

        
  //:


        obj.initdom   = function(){

              //var root          = $.$(rootnode,'localfile-root');
              shadow            = host.shadowRoot;
              
              menu.add.style(shadow);
              
              var style         = $(shadow,'style');
              $.stylesheet.insert(style,'.icon');

              
              var card          = $(shadow,'.menu');
              
              icon              = $(shadow,'.icon');
              icon.onclick      = menu.click(card,false,false,click);


        }//initdom
        

  //:
  
  
        function click(type,opt){
        
              if(type=='opt'){
                    click[opt.id]();
              }
              
        }//menu


        click.load   = async function(){
    
              var {file,blob}   = await loadfile();
              cur               = file.filename;
              
              obj.load.complete(file,blob);
  
        }//load

  
        click.save   = async function(){
  
              var filename    = 'file.txt';
              if(cur){
                    filename    = cur;
              }
              
              var blob    = source();
              
              var file    = await savefile(filename,blob);
              
              obj.save.complete(file,false);
  
        }//save
        
        
        click.download   = async function(){
          
              var filename    = 'file.txt';
              var file        = filemod?.cur;
              if(file){
                    filename    = file.filename;
              }
              var blob         = source();
              savefile(filename,blob);
              
        }//download
        

        click.clear    = function(){
          
              cur   = 'file.txt';
              menumod.close();
              
        }//clear

        
  //:
  
  
        obj.load    = function(file){return load(file)}
        
        async function load(file){
          
              var {file,blob}   = await loadfile();
              
              obj.load.complete(file,blob);
              
              return txt;
              
        }//load
        
                
        obj.save    = function(file,blob){return save(file,blob)}
        
        async function save(file,blob){
          
              var filename    = file.filename;
              var result      = await savefile(filename,blob);
              if(result===false){
                    return;
              }
              
              obj.save.complete(file,false);
              
        }//save
        
     
        obj.clear   = function(){
        }//clear
        
        
  //:
  
  
        function loadfile(){
          
              var resolve,promise=new Promise(res=>resolve=res);
              
              var input         = document.createElement('input');
              input.type        = 'file';
              input.onchange    = onchange;
              input.oncancel    = oncancel;
              input.click();
              
              return promise;

              
              async function onchange(){
                
                    var blob        = input.files[0];
                    
                    var filename    = blob.name;                    
                    var path        = 'localfile : '+filename;
                    var title       = path;

/*              
              var file            = filemod.new({
              
                    filetype    : 'localfile',
                    abs         : path,
                    path        : path,
                    name        : filename,
                    
                    kind        : 'file',
                    size        : null,
                    ctime       : null,
                    mtime       : null,
                    atime       : null,
                    
                    title       : title,
                    icon        : icon.src
                    
              });
              
              file.url    = url;
              
*/              
                    
                    var file        = {};
                    file.type       = 'localfile';
                    
                    file.filename   = filename;
                    file.name       = filename;
                    file.path       = path;
                    
                    file.title      = path;
                    file.icon       = icon.src;
                
                    
                    resolve({file,blob});
                    
              }//onchange
              
              
              function oncancel(){
              }//oncancel
              
        }//loadfile
        
        
        function savefile(filename,blob){
          
              var url       = window.URL.createObjectURL(blob);
              var a         = document.createElement('a');
              a.href        = url;
              a.download    = filename;
              a.click();


/*              
              var title           = file.path;
              
              var file            = filemod.new({
              
                    filetype    : 'localfile',
                    abs         : path,
                    path        : path,
                    name        : filename,
                    
                    kind        : 'file',
                    size        : null,
                    ctime       : null,
                    mtime       : null,
                    atime       : null,
                    
                    title       : title,
                    icon        : icon.src
                    
              });
              
              file.url    = url;
              
*/              

          
              var file        = {};
              
              file.type       = 'localfile';
              file.filename   = filename;
              file.name       = filename;
              file.path       = 'localfile : '+filename;
              file.title      = file.path;
              file.icon       = icon.src;
              
              return file;

              
        }//savefile
        

  //:
  
  
        function debug(){

              console.log(`'[ ${did} ]`,str);
              
        }//debug
        
        
        
        
  return obj;
  
}//localfile
