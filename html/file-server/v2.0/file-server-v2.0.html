(function file_server({mod,host}){

  var obj   = {
        version   : 'v2.0'
  };
  
        var df=false,did='file-server'
        ;
        
        
        var ext,$,datatype,menu,source,filemod
        ;
        
        obj.initmod   = function(params){
        
              ext           = mod.rd(params,'ext',ext);
              $             = mod.rd(params,'$',$);
              datatype      = mod.rd(params,'datatype',datatype);
              
              menu          = mod.rd(params,'menu',menu);
              source        = mod.rd(params,'source',source);
              
              filemod       = mod.rd(params,'filemod',filemod);
              
        }//initmod
        
        
  //vars:-
  
        var jszip;
        
        
        var filenav;
        
        var filetype    = 'file-server';
        
        var url         = 'https://localhost:3000';
        var auth        = 'matt-123';
        
        
        var root;
        var shadow;
        var icon;
        var ui          = {};
        ui.root         = {};
        ui.item         = {};
        ui.rd           = {};
        
        
        var rd          = {};
        var btn         = {};
        btn.url         = {};
        var file        = {};
        var dir         = {};
        
        
        
        
  //:
  
  
        obj.init    = async function(){
                                                                                debug('init',obj.version);
                                                                                
              await libs();
              
              filenav                   = mod['file-nav'];
              
              //filenav.initmod({ext,$,datatype});
              
              filenav.rd.params         = rd.params;
              filenav.file.click        = file.click;
              filenav.file.dblclick     = file.dblclick;
              
              
              await mod.auto();
              
/*
              await Promise.all([
                    filenav.init(),
              ]);
*/


        }//init
        
        
        async function libs(){
        
              [fs]    = await ext.load.libs('js/io/file-server/file-server.js');
              
        }//libs
        
        
  //:
  
  
        obj.initdom   = function(){
        
              shadow                                            = host.shadowRoot;
              
              menu.add.style(shadow);
              
              var style                                         = $(shadow,'style');
              $.stylesheet.insert(style,'.icon');
              
              var node                                          = $(shadow,'.menu');
              icon                                              = $(shadow,'.icon');
              icon.onclick                                      = menu.click(node,'both',false,menu_callback);
              menu.input.norm(node);
              
              
              ui.root.server                                    = $(node,'#server-root');
              
              $(ui.root.server,'[value=quit]').onclick          = btn.quit;
              $(ui.root.server,'[value=download]').onclick      = btn.download;
              $(ui.root.server,'[value=docs]').onclick          = btn.docs;
              
              $(node,'#url-root .copy').onclick                 = btn.url.copy;
              $(node,'#url-root .paste').onclick                = btn.url.paste;
              ui.url                                            = $(node,'#url');
              if(url){
                    ui.url.value                                = url;
              }
              
              
              ui['auth-chk']                                    = $(node,'#auth-chk');
              ui.auth                                           = $(node,'#auth');
              if(auth){
                    ui.auth.value                               = auth;
              }
              
              
              $(node,'[value=update]').onclick                  = btn.update;
              $(node,'[value=load]').onclick                    = btn.load;
              $(node,'[value=save]').onclick                    = btn.save;
              $(node,'[value=dir]').onclick                     = btn.dir;
              
              
              //filenav.initdom(shadow);
              
              
        }//initdom
        
        
  //:
  
  
        rd.params   = function(){
        
              var url     = ui.url.value;
              var auth    = ui.auth.value;
              return {url,auth};
              
        }//params
        
        
  //:
  
  
        btn.quit    = async function(){
        
              var url   = ui.url.value;
              
              var res   = await fetch(url+'quit');
              var txt   = await res.text();
              
        }//quit
        
        
        btn.download    = async function(e){
        
        
              var zip   = {
                    'file-server'   :{directory:{
                          'fiile-server.js'   : {file:{github:{repo:'code',path:'/nodejs/server/file-server/file-server.js'}}},
                          
                          'node_modules'        : {directory:{
                                'getmime.js'    : {file:{github:{repo:'libs',path:'/js/string/getmime/getmime.js'}}},
                                'keys.js'       : {file:{github:{repo:'libs',path:'/nodejs/keys/keys.js'}}},
                          }}
                          
                    }}
              };
              
              create_archive(zip,{download:'file-server.zip',df:true});
              
              
        }//download
        
        
        btn.docs    = function(){
        
              window.open('https://ext-code.com/code/nodejs/servers/file-server/file-server.html');
              
        }//docs
        
        
        btn.url.copy    = async function(){
        
              var txt   = ui.url.value;
              await navigator.clipboard.writeText(txt);
              
        }//copy
        
        
        btn.url.paste   = async function(){
        
              var txt         = await navigator.clipboard.readText();
              ui.url.value    = txt;
              
        }//paste
        
        
        btn.update    = function(){
                                                                                debug('btn.update');
              var url       = ui.url.value;
              var auth      = ui.auth.value;
              var path      = filenav.path;
                                                                                //debug(url,auth,path);
              filenav.server.readdir(url,auth,path);
              
        }//update
        
        
        btn.load    = function(){
                                                                                debug('btn.load');
              if(filenav.cur.type!=='file'){
                    alert('no file selected');
                    return;
              }
              
              var url         = ui.url.value;
              var path        = filenav.cur.path;
              var filename    = filenav.cur.filename;
                                                                                debug(url,path,filename);
              load.ui(url,path,filename);
              
        }//load
        
        
        btn.save    = async function(){
        
              if(filenav.cur.type!=='file'){
                    alert('no file selected');
                    return;
              }
              
              
              var url         = ui.url.value;
              var path        = filenav.cur.path;
              var filename    = filenav.cur.filename;
              
              save.ui(url,path,filename);
              
        }//save
        
        
        btn.dir   = function(){
        
              var url       = ui.url.value;
              var path      = filenav.cur.path;
              var dirname   = filenav.cur.name;
              
              var abs       = path+dirname;
              
              var file      = filemod.newfile({
              
                    filetype    : filetype,
                    abs         : abs,
                    path        : path,
                    name        : dirname,
                    
                    kind        : 'dir',
                    
              });
              file.url    = url;
              
        }//dir
        
        
  //:
  
  
        function menu_callback(type){
                                                                                //console.log('menu.callback',arguments);
              switch(type){
              
                case 'show'   : $(shadow,'[value=update]').focus();       break;
                
              }//switch
              
        }//callback
        
        
        file.click    = function(path,filename){
                                                                                debug('file.click',path,filename);
        }//click
        
        
        file.dblclick   = function(path,filename){
                                                                                debug('file.dblclick',path,filename);
              var url   = ui.url.value;
              load.ui(url,path,filename);
              
        }//dblclick
        
        
  //:
  
  
        load.ui   = async function(url,path,filename){
                                                                                debug('load.ui',url,path,filename);
              var title       = `${url}\n${path}\n${filename}`;
              
              var file;
              if(filemod){
                    file            = filemod.newfile({
                    
                          filetype    : filetype,
                          abs         : path+filename,
                          path        : path,
                          name        : filename,
                          
                          kind        : 'file',
                          size        : null,
                          ctime       : null,
                          mtime       : null,
                          atime       : null,
                          
                          title       : title,
                          icon        : icon.src
                          
                    });
                    file.url    = url;
              }else{
                    file            = {};
                    file.type       = filetype;
                    file.url        = url;
                    file.path       = path;
                    file.filename   = filename;
                    file.name       = filename;
                    file.title      = title;
                    file.icon       = icon.src;
              }
              
              var result      = await load(file);
              if(result===false){
                     return;
              }
              var blob    = result;
              
              obj.load.complete(file,blob);
              
        }//ui
        
        
        obj.load    = function(file){return load(file)}   //d
        
        async function load(file){
                                                                                debug('load');
                                                                                debug(file);
              var url         = file.url;
              var path        = file.path;
              var filename    = file.filename;
              var full        = url+path+filename;
                                                                                debug('load',full);
              var result    = await loadfile(full);
              if(result===false){
                    return false;
              }
              var blob   = result;
              
              return blob;
              
        }//load
        
        
        save.ui   = async function(url,path,filename){
        
              var title       = `${url}\n${path}\n${filename}`;
              
              var file;
              if(filemod){
                    file            = filemod.new({
                    
                          filetype    : filetype,
                          abs         : path,
                          path        : path,
                          name        : filename,
                          
                          kind        : 'file',
                          size        : null,
                          ctime       : null,
                          mtime       : null,
                          atime       : null,
                          
                          title       : title,
                          icon        : icon.src
                          
                    });
                    file.url    = url;
              }else{
                    file                = {};
                    file.type           = filetype;
                    file.url            = url;
                    file.path           = path;
                    file.filename       = filename;
                    file.name           = filename;
                    file.title          = title;
                    file.icon           = icon.src;
              }
              
              
              var blob        = await source();
              
              var result      = await save(file,blob);
              if(result===false){
                    return;
              }
              
        }//ui
        
        
        obj.save    = function(file,blob){return save(file,blob)}   //d
        
        async function save(file,blob){
                                                                                debug('save',file.name,blob.size);
              var url         = file.url;
              var path        = file.path;
              var filename    = file.name;
              var full        = url+path+filename;
                                                                                //console.log('save',full);
              var result    = await savefile(full,blob);
              if(result===false){
                    return false;
              }
              
              obj.save.complete(file);
              
              return true;
              
        }//save
        
        
        obj.clear   = function(){
        }//clear
        
        
        obj.export    = function(cur){
        
              var file        = {};
              file.type       = 'https-file';
              file.path       = cur.url;
              return file;
              
        }//export

              }
              
              var err;
              try{

              catch(err2){

              }

                    alert('loadfile : '+url+'\n'+txt);
                    return false;
              }
              
              var blob    = await res.blob();
              return blob;

        async function create_archive(dir,{download=true,test,df=false}={}){
                                                                                df && console.log('download',download);
                                                                                df && console.log('test',!!test);
                                                                                df && console.json(dir);
                                                                                df && console.log();
              if(!jszip){
                    jszip   = await import('https://cdn.jsdelivr.net/npm/jszip/+esm');
                    jszip   = jszip.default;
              }
              
              var zip;
              if(!test){
                    zip   = new jszip();
              }
              
              var resolve,promise=new Promise(res=>resolve=res);
              var ct=0,total=0;
              add(dir);
              await promise;
              
              var blob;
              if(zip){
                    blob      = await zip.generateAsync({type:'blob'});
                    
                    if(download){
                          var url       = window.URL.createObjectURL(blob);
                          var a         = document.createElement('a');
                          a.download    = download;
                          a.href        = url;
                          a.click();
                    }
              }
              return blob;
              
              
              async function add(dir,abs=''){
              
                    for(let key in dir){
                    
                          ct++;
                          var o   = dir[key];
                          
                          if(o.directory){
                                                                                df && console.log('dir :',abs+key);
                                if(zip){
                                      zip.folder(abs+key);
                                }
                                add(o.directory,abs+key+'/');
                                complete();
                          }
                          
                          if(o.file?.contents){
                                                                                df && console.log('file create :',abs+key);
                                if(zip){
                                      zip.file(abs+key,o.file.contents);
                                }
                                complete();
                          }
                          
                          if(o.file?.github){
                                var owner,repo,branch,path;
                                if(typeof o.file.github=='string'){
                                      path    = o.file.github;
                                }else{
                                      ({owner,repo,branch,path}    = o.file.github);
                                }
                                owner     ||= 'javascript-2020';
                                repo      ||= 'libs';
                                branch    ||= 'main';
                                if(path.startsWith('/')){
                                      path    = path.slice(1);
                                }
                                                                                df && console.log('file github :',abs+key);
                                                                                df && console.log(owner,repo,branch,path);
                                if(zip){
                                      fetch(`https://raw.githubusercontent.com/${owner}/${repo}/${branch}/${path}`)
                                        .then(res=>res.text().then(txt=>{
                                        
                                              zip.file(abs+key,txt);
                                              complete();
                                              
                                        }));
                                }
                          }
                          
                          
                    }//for
                    
                    
                    function complete(){
                    
                          total++;
                          if(ct==total){
                                resolve();
                          }
                          
                    }//complete
                    
              }//add
              
              
              
        }//create_archive
