
      <script src='https://libs.ext-code.com/js/dom/init-hdr/init-hdr.js'></script>
      

      <script init> 
                                                                                console.clear();
        var ext;        
        var $;
        var datatype;
        
        var log;


  //:        

        mod.df            = false;
        mod.stack.add     = init;

        async function init(){
        
              log   = mod.log();
              
              $.initmod({ext,datatype});
              log.initmod({ext,$});
              
              await log.init();
              
              await initdom(document.body);
              
        }//init

        
        (async()=>{

              mod.stack.add;
              
              ({ext}    = await import('https://libs.ext-code.com/js/core/ext-loader/ext-loader.m.js'));
        
              var result   = await ext.load.libs(
                    'js/dom/$.js',
                    'js/core/datatype.js',
              );
              [$,datatype]   = result;
              
              mod.stack.complete;
              
        })();

        
      </script init>
      
      
      <style>

  [type=button]
    {padding:5px 10px;font-size:16px;cursor:pointer}

      <script>
      
      
        async function initdom(rootnode){
      
              $('[value="click me"]').onclick   = e=>log.green('ok');
              
              await log.initdom(rootnode);
              
        }//initdom

        
        mod.build();

        
      </script>
