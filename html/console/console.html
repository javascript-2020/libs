


<console-root>

      <template shadowrootmode=open>
      
            <style>
            
  #console
    {border:1px solid lightgray;height:200px}
    
    
            </style>


            
            <div id=console>
            
            
            </div>


      
      </template>
      
      
      
      
      <script>
      

mod.console   = function(){
  
  var obj   = {};
  
  
        var ext,$,ace,store
        ;
        
        obj.initmod   = function(params){
          
              ext       = params.ext;
              $         = params.$;
              ace       = params.ace;
              store     = params.store;
              
        }//initmod
        
        
  //:

        var store       = {};
        store.console   = window.console;
  
        var console;
        
  
  //:
  
  
        obj.init    = async function(){
          
          
              await libs();

              
        }//init
        
        
        async function libs(){
          
              var url         = 'javascript-2020:external:/TarVK/chromeConsole/console.js';
              [console]       = await ext.text.github(url);
              console         = eval(console);
              console.initmod({store});
              
              
        }//libs


  //:
  
  
        obj.initdom   = function(rootnode){


          
              if(rootnode.nodeName==='CONSOLE'){
                    root    = rootnode;
              }else{
                    root    = $.$(rootnode,'console-root');
              }



              
              var node    = $(root,'#cons');
              debugger;
              console     = console.create(node);
              
              
              
              
        }//initdom
        
        
        
  //:
  
  
  
  
        obj.create    = function(root){
          
              var cons    = console.create(root);
              return cons;
              
              
        }//create
  
  



  
  
  return obj;
  
  
}//console


      </script>
      
      
</console-root>
