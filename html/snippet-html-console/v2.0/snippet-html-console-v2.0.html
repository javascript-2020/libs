


<snippet-html-console v2.0>


      <template shadowrootmode=open>
      
            <style>
            
  #root
    {display:flex;flex-direction:column;gap:10px;border:1px solid lightgray;padding:10px;border-radius:5px;
      /*height:100%*/
    }
    
  #hldr
    {border:1px solid lightgray;}
    
  iframe
    {width:100%;height:100%;border:none}
    
  web-console
    {display:block}
    
  input
    {font-size:16px;padding:5px 10px}
  input[type=button]
    {cursor:pointer}
    
            </style>
            
            <div id=root>
            
                  <div>
                        <file-mod component></filemod>
                  </div>
                  
                  <web-editor v2.0 component mode=html></web-editor>
                  
                  <div>
                        <input value=run type=button>
                        <input value=clear type=button>
                  </div>
                  
                  <div id=hldr part=hldr>
                        <iframe></iframe>
                  </div>
                  
                  <web-console v2.0 component></web-console>
                  
            </div>
            
      </template>
      
      
      <script>
      
      
(function snippet_html_console({mod,dom,host}){

  var obj   = {
        version   : 'v2.0',
  };
  
        var df=obj.df=true,did='snippet-html'
        ;
        
        
        var ext,$,menu,ace,menumod,log,config={}
        ;
        
        obj.initmod   = function(params){
        
              ext           = mod.rd(params,'ext',ext);
              $             = mod.rd(params,'$',$);
              menu          = mod.rd(params,'menu',menu);
              ace           = mod.rd(params,'ace',ace);
              menumod       = mod.rd(params,'menumod',menumod);
              log           = mod.rd(params,'log',log);
              config        = mod.rd(params,'config',config,{});
              
        }//initmod
        
        
  //:
  
  
        var filemod;
        obj.filemod   = null;
        var editor;
        obj.editor    = null;
        var console;
        obj.console   = null;
        
        
        var host;
        var root;
        
        var src;
        
        
        var hldr;
        var iframe;
        
        
        var def               = {};
        def.html              = null;
        
        def.console           = {};
        def.console.height    = '200px';
        
        
        
        
        var rd                = {};
        rd.attr               = {};
        var btn               = {};
        
        
        
  //:
  
  
        obj.init    = async function(){
                                                                                debug('init',obj.version);
                                                                                
              rd.config();
              //rd.attr.h();
              //rd.attr.height();
              def.html          = $.htmlentities.decode(dom);
              
              
              filemod           = mod['file-mod'];
              obj.filemod       = filemod;
              editor            = mod['web-editor']
              obj.editor        = editor;
              console           = mod['web-console'];
              obj.console       = console;
              
              filemod.initmod({ext,$,menu,menumod,complete,source});
              editor.initmod({ext,$,menu,ace,config:config['web-editor']});
              console.initmod({ext,$,ace,config:config['web-console']});
              
              
              await Promise.all([
                    rd.attr.src(),
                    filemod.init(),
                    editor.init(),
                    console.init(),
              ]);
              
              
        }//init
        
        
        
        rd.config   = function(){
        
              var node          = $(dom,'config');
              if(node){
                    node.remove();
              }
              node      = mod.config(node);
              if(node.error){
              }
                                                                                //console.log('node.config',node.config);
              config    = Object.assign(config,node.config);
                                                                                debug('config',config);
        }//config
        
        
        var int   = (str)=>(/^\d+$/.test(str)) ? Number(str) : str;
        
        
        rd.attr.h   = function(){
        
              if(dom.hasAttribute('h')){
                    var h   = dom.getAttribute('h');
                    h       = int(h);
                    def.console.height    = h;
                    
              }
              
        }//h
        
        
        rd.attr.height    = function(){
        
              if(dom.hasAttribute('height')){
                    var h   = dom.getAttribute('height');
                    h       = int(h);
                    def.console.height    = h;
              }
              
        }//height
        
        
        rd.attr.src    = async function(){
        
              if(!dom.hasAttribute('src'))return;
              src         = dom.getAttribute('src');
              var res     = await fetch(src);
              var txt     = await res.text();
              def.html    = txt;
              
        }//src
        
        
  //:
  
  
        obj.initdom    = function(){
        
              var shadow                          = host.shadowRoot;
              
              
              filemod.initdom();
              editor.initdom({mode:'html',txt:def.html});
              
              if(src){
                    editor.filename(src);
              }
              
              $(shadow,'[value=run]').onclick         = btn.run;
              $(shadow,'[value=clear]').onclick       = btn.clear;
              
              
              hldr                                    = $(shadow,'#hldr');
              iframe                                  = $(hldr,'iframe');
              
              
              console.initdom();
                                                                          debug('def.console.height',def.console.height);
              console.height    = def.console.height;
              
              console.log('ready');
              
        }//initdom
        
        
        
        
        
  //:
  
  
        btn.clear   = function(){
        
              console.clear();
              
        }//clear
        
        
        btn.run   = run;
        obj.run   = run;
        
        function run(){
        
              hldr.replaceChildren();
              
              var html          = editor.getvalue();
              html              = sandbox+html;
              
              var niframe       = iframe.cloneNode(true);
              niframe.console   = console;
              niframe.srcdoc    = html;
              niframe.onload    = onload;
              hldr.append(niframe);
              
              
              function onload(){
              
                    var h   = niframe.contentDocument.documentElement.scrollHeight;
                    hldr.style.height   = h+'px';
                    
              }//onload
              
/*
              function log(){debugger;
              
                    var args    = [...arguments];
                    args.unshift('[ snippet-html-console ]');
                    window.console.log.apply(window.console,args);
                    console.log.apply(console,arguments);
                    
              }//log
*/

        }//run
        
        
        var sandbox   = `
        
              <script>
              
                    window.console    = window.frameElement.console;
                    
              </scr`+`ipt>
              
        `;
        
        
  //:
  
  
        function source(){
        
              var txt     = editor.getvalue();
              var blob    = new Blob([txt]);
              return blob;
              
        }//source
        
        
        function complete(){
        }//complete
        
        
        complete.load   = function(file,blob){
        }//load
        
        
        complete.save   = function(file){
        
              (log||window.log)?.green(`${file.name} saved`);
              
        }//save
        
        
  //:
  
  
        function debug(...args){
        
              if(!df && !obj.df)return;
              args.unshift(`[ ${did} ]`);
              var fmt     = Array.from({length:args.length}).fill('%O').join(' ');
              var args2   = [fmt].concat(args);
              window.console.groupCollapsed.apply(window.console,args2);
              window.console.trace();
              window.console.groupEnd();
              
        }//debug
        
        
        
  return obj;
  
})//snippet_html_console


      </script>
      
      
</snippet-html-console>
