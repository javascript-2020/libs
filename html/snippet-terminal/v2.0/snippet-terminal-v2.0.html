


<snippet-terminal>

      <template shadowrootmode=open>

            <link rel=stylesheet href='https://cdn.jsdelivr.net/npm/@xterm/xterm@5.5.0/css/xterm.css'>
      
            <style>
            
  editor-root
    {display:block;height:100px}
    
            </style>
            
            
            <div id=root>
            
                  <editor component v2.0></editor>
                  
                  <div id=btns>
                        <input value=run type=button>
                  </div>
                  
                  <terminal component v2.0></terminal>
                  
            </div>
            
      </template>
      
      
      <script>

      
(function snippet_terminal({mod,root,node}){

  var obj   = {
        version   : 'v2.0',
  };
  
        var df=true
        ;
        
        var ext,$,menu,menumod
        ;
        
        obj.initmod   = function(params){
              
              ext           = params.ext;
              $             = params.$;
              
              menu          = params.menu;
              menumod       = params.menumod;
              
        }//initmod
        
        
  //:
  
        var editor;
        var terminal;
        
        
        var btn   = {};
        
  //:
  
  
        obj.init    = async function(){

          
              editor            = mod.editor;
              obj.editor        = editor;
              terminal          = mod.terminal;
              obj.terminal      = terminal;
              

              editor.initmod({ext,$,menu});
              terminal.initmod({ext,$});
              
              await Promise.all([
                    editor.init(),
                    terminal.init()
              ]);

              
        }//init
        
        
  //:
  
  
        obj.initdom   = async function(rootnode){
          
              host                                = $.full('snippet-terminal',rootnode);
              root                                = host.shadowRoot;

              editor.initdom(root);
              
              $(root,'[value=run]').onclick       = btn.run;
              
              terminal.initdom(root);
                            
        }//initdom
        
        
  //:


        btn.run   = function(){
        }//btn.run
        


        
  
  return obj;
  
})//snippet_terminal


      </script>
      
</snippet-terminal>
