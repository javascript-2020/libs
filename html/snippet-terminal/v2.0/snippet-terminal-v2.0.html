


<snippet-terminal>

      <template shadowrootmode=open>

            <link rel=stylesheet href='https://cdn.jsdelivr.net/npm/@xterm/xterm@5.5.0/css/xterm.css'>
      
            <style>

/*            
  editor-root
    {display:block;height:200px}
  terminal-root::part(terminal)
    {height:200px}
*/    
    
  #root
    {display:flex;flex-direction:column;gap:10px;border:1px solid lightgray;padding:10px;border-radius:5px}
    
  #btns
    {}

  input
    {font-size:16px;padding:5px 10px;box-sizing:border-box;}
  input[type=button]
    {cursor:pointer}
    
            </style>
            
            
            <div id=root>
            
                  <editor component v2.0></editor>
                  
                  <div id=btns>
                        <input value=run type=button>
                        <input value=clear type=button>
                  </div>
                  
                  <terminal component v2.0></terminal>
                  
            </div>
            
      </template>
      
      
      <script>

      
(function snippet_terminal({mod,root,node}){

  var obj   = {
        version   : 'v2.0',
  };
  
        var df=true
        ;
        
        var ext,$,menu,ace
        ;
        
        obj.initmod   = function(params){
              
              ext           = params.ext;
              $             = params.$;
              
              menu          = params.menu;
              
              ace           = params.ace;
              
        }//initmod
        
        
  //:
  
        var editor;
        var terminal;
        
        var sandbox;
        var iframe;
        
        var def    = root.innerHTML;
        
        var btn   = {};
        
  //:
  
  
        obj.init    = async function(){

              editor            = mod.editor;
              obj.editor        = editor;
              terminal          = mod.terminal;
              obj.terminal      = terminal;              

              editor.initmod({ext,$,menu,ace});
              terminal.initmod({ext,$});
              
              await Promise.all([
                
                    src(),
                    libs(),
                    editor.init(),
                    terminal.init()
              ]);

              
        }//init
        
        
        async function libs(){
          
              [sandbox]       = await ext.load.libs('js/sandbox/sandbox.js.api');
          
        }//libs
        
        
        async function src(){
          
              if(!root.hasAttribute('src'))return;
              var src   = root.getAttribute('src');
              var res   = await fetch(src);
              var txt   = await res.text();
              def       = txt;
              
        }//src
        
        
  //:
  
  
        obj.initdom   = async function(rootnode){
          
              host                                = $.full('snippet-terminal',rootnode);
              root                                = host.shadowRoot;

              editor.initdom(root,{mode:'js',txt:def,fullsize:true});
              
              $(root,'[value=run]').onclick       = btn.run;
              $(root,'[value=clear]').onclick     = btn.clear;
              
              terminal.initdom(root);
                            
        }//initdom
        
        
  //:


        btn.run   = async function(){
          
              var js    = editor.getvalue();
              
              var console     = {};
              console.write   = function(){
                              
                                      window.console.log.apply(window.console,arguments);
                                      terminal.write.apply(null,arguments);
                                      
                                }//write
              console.log     = function(){
                              
                                      window.console.log.apply(window.console,arguments);
                                      terminal.writeln.apply(null,arguments);
                                      
                                }//log
              console.clear   = function(){
                  
                                      window.console.clear();
                                      terminal.clear();
                                      
                                }//clear
              console.error   = function(err){
                                
                                      window.console.error.apply(window.console,arguments);
                                      terminal.error.apply(null,arguments);
                                      
                                }//error
              
              var result,error;
              ({iframe,result,error}    = await sandbox.run.iframe(js,{console,ctx:{terminal},iframe}));
              
              
        }//btn.run
        

        btn.clear   = function(){
          
              window.console.clear();
              terminal.clear();
              
        }//clear


        
  
  return obj;
  
})//snippet_terminal


      </script>
      
</snippet-terminal>
