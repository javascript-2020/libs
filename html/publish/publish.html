

<share-root>

      <template shadowrootmode=open>
      
            <style>
            
                  img {}
                  
            </style>
            
            <button style='margin-right:20px'>publish</button>
            
            <img id=menu>

      </template>
      
      <script>
      
            publish   = publish();
            
            function publish(){
              
              var obj   = {};
              

                    var ui;
                    
                    
                    obj.initmod=function(params){
                      
                          ui    = params.ui;
                          
                    }//initmod

                                        
                    var mode    = 'jsonblob';
                    var jsonblob;

                    var root;
                    var shadow;

                    
                    var btn     = {};


                    init();
                    
                    function init(){

                          var resolve;
                          init.complete   = new Promise(res=>resolve    = res);
                          
                          ext.load.libs('js/io/jsonblob/jsonblob.js')
                            .then(result=>{
                                              
                                  [jsonblob]    = result;
                                  
                                  jsonblob      = jsonblob();
                                  
                                  resolve();
                                  
                            });
                          
                    }//init
                    
                    
                    obj.initdom=function(rootnode){   //c
                      
                          root        = $.full('share-root');
                          shadow      = root.shadowRoot;
                          
                          var style   = $(shadow,'style');
                          $.stylesheet.insert(style,'button');
                      
                          $(shadow,'button').onclick    = btn.share;
                          
                    }//initdom
                    

                    btn.share=function(e){
                      
                          switch(mode){
                            
                            case 'jsonblob'   : jsonblob.save();
                            
                          }//switch
                          
                    }//share
                    

                    obj.query=async function(){
                      
                          await init.complete;
                          
                          var json;
                          switch(mode){
                            
                            case 'jsonblob'   : json    = await jsonblob.util.query();        break;
                            
                          }//switch
                            
                          if(json){
                                editor.setValue(json.txt,-1);
                                if(autorun.checked){
                                      run();
                                }
                          }
                          
                    }//load
                    

                    obj.save=function(){
                      
                          var json    = ui.read();
                          switch(mode){
                            
                            case 'jsonblob'   : jsonblob.util.save(json);       break;
                            
                          }//switch
                      
                    }//save
                    

                    obj.delete=function(){

                          switch(mode){
                            
                            case 'jsonblob'   : jsonblob.util.delete();       break;
                            
                          }//switch
                      
                    }//delete

                          
                    
              return obj;
              
            }//share
            
      </script>
      
</share-root>
