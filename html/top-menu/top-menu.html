      <script>
      
            mod.menu.top=function(){
                                                                  true && console.log('top-menu');      
              var obj   = {};
              
                  var menumod
                  ;
                  
                  obj.initmod=function(params){
                    
                        menumod   = params.menumod;
                        
                  }//initmod
                  
              //:
              
              //vars:-
              
                  obj.init=function(){
                  }//init
                  
              //:
              
                  obj.initdom=function(rootnode){
                  
                        var root                = $.$(rootnode,'top-menu');
                        var shadow              = root.shadowRoot;

                        menumod.add.style(shadow);
                        
                        
                        var card                    = $(shadow,'.menu');
                        $(shadow,'#icon').onclick   = menumod.click(card,false,false,menu);

                        
                  }//initdom
                  
                  
                  function menu(type,opt){
                  
                      if(type=='opt'){
                            menu[opt.id]();
                      }
                  
                  }//menu
                    
                  
                  menu.editor=function(){
            
                        window.open('/utils/editor/editor.html');
            
                  }//editor
      
            
                  menu['js-console']=function(){
            
                        window.open('/utils/js-console/js-console.html');
            
                  }//js-console
                    
                  
                  menu['html-editor']=function(){
                  
                        window.open('/utils/html-editor/html-editor.html');
                  
                  }//html-editor
                  
                    
              return obj;
              
            }//mod
