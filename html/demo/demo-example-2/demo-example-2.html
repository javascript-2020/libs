

<demo-example>

      <template shadowrootmode=open>
      
            <h2 id=root>
                  demo-example
            </h2>
            
      </template>
      
      <script>
      
(function({mod,host}){

        var shadow    = host.shadowRoot;
        var root      = shadow.querySelector('#root');
        
        host.setvalue      = txt=>root.textContent=txt;
        
})

      </script>
      
</demo-example>
