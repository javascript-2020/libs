                  function github(){
                    
                    var obj   = {};


                                                    
                          var btn   = {};
                          
                          
                          obj.initdom=function(rootnode){   //c
                          
                                var root      = document.querySelector('github-root');
                                var shadow    = root.shadowRoot;

                                menu.add.style(shadow);
                                
                                var node      = $(shadow,'#github-menu');
                                $(shadow,'#icon').onclick   = menu.click(node,false,false);
                                
                                var list    = $.all(node,'input:not([type])');
                                list.forEach((input,i)=>{
                                
                                      input.onkeydown   = e=>{
                                      
                                            if(e.key=='ArrowDown'){
                                                  e.stopPropagation();
                                                  i++;
                                                  if(i==list.length){
                                                        i   = 0;
                                                  }
                                                  var input2    = list[i];
                                                  input2.focus();
                                            }
                                            if(e.key=='ArrowUp'){
                                                  e.stopPropagation();
                                                  i--;
                                                  if(i<0){
                                                        i   = list.length-1;
                                                  }
                                                  var input2    = list[i];
                                                  input2.focus();
                                            }
                                            
                                      }
                                      
                                });
                                
                                $.all(shadow,'.paste').forEach(icon=>{
                                
                                      icon.onclick    = async e=>{
                                                              
                                                              var txt       = await navigator.clipboard.readText();
                                                              var par       = icon.parentNode;
                                                              var input     = $(par,'input:not([type])');
                                                              input.value   = txt;
                                                              input.focus();
                                                              
                                                        };
                                                        
                                });
                                
                                
                                
                                $(shadow,'#load').onclick   = btn.load;
                                $(shadow,'#save').onclick   = btn.save;

                                
                          }//initdom
                          
                          
                          btn.load=function(){
                          }//load
                          
                          btn.save=function(){
                          }//save
                          
                          
                          
                    return obj;
                    
                  }//github
