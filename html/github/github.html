


<script>
                                                            console.clear();
                                                            console.log('github');
                                                            
        var ext;
        var $,datatype,jsonblob,menumod,keydown;
        
        fetch('https://raw.githubusercontent.com/javascript-2020/ext-code/main/ext-loader.js')
          .then(res=>res.text().then(async txt=>{
          
              ext   = eval(txt);
              
              var promise   = ext.load.libs(
                    'js/dom/$.js','js/core/datatype.js','js/io/jsonblob/jsonblob.js','js/dom/menumod/menumod.js',
                    'js/dom/keydown/keydown.js'
              );
              [$,datatype,jsonblob,menumod,keydown]   = await promise;
  
              
              window.$          = $;
              window.datatype   = datatype;
              
              init();
              
          }));
    


        var menu;

        
        function init(){
        
              menu            = menumod();
              
              github          = github();

        
              initdom();

              
        }//init
        
        
        function initdom(){
        
              github.initdom(document.body);
              
        }//initdom


        
</script>

                  function github(){
                    
                    var obj   = {};

                          
                          obj.initdom=function(rootnode){   //c
                          
                                var root      = document.querySelector('github-root');
                                var shadow    = root.shadowRoot;

                                menu.add.style(shadow);
                                
                                var node      = $(shadow,'#github-menu');
                                $(shadow,'#icon').onclick   = menu.click(node,false,false,github.menu);
                                
                                
                                
                          }//initdom
