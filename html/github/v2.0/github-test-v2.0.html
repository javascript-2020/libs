
<style>

  .icon
    {border:1px solid gray;border-radius:3px;box-sizing:border-box;width:32px;height:32px;cursor:pointer}

</style>

<script>
                                                                                console.clear();
      var mod   = {};
      
      var menu;
      var github;
                        
      init.stack            = {};
      init.stack.ct         = 0;
      init.stack.total      = 1;
      Object.defineProperty(init.stack,'add',{get:()=>init.stack.total++});
      Object.defineProperty(init.stack,'complete',{get:()=>(init.stack.ct++,init.stack.ct>=init.stack.total && init())});

      function init(){
                                                              console.log('init');
            menumod         = menumod();
            
            github          = mod.github();
            github.initmod({menumod});
            github.init();
            
            
            initdom();

            
      }//init
      
</script>

<github-api>
      <script src='https://html-loader-1024713184986.us-central1.run.app/'></script>
</github-api>




<script>
                                                            //console.clear();
                                                            console.log('github');                                                            
        var ext;
        var $,datatype,jsonblob,menumod,keydown;

        init.stack.add;
        
        fetch('https://raw.githubusercontent.com/javascript-2020/ext-code/main/ext-loader.js')
          .then(res=>res.text().then(async txt=>{
          
              ext   = eval(txt);
              
              var promise   = ext.load.libs(
                    'js/dom/$.js.api','js/core/datatype.js','js/io/jsonblob/jsonblob.js','js/dom/menumod/menumod.js',
                    'js/dom/keydown/keydown.js'
              );
              [$,datatype,jsonblob,menumod,keydown]   = await promise;
  
              
              window.$          = $;
              window.datatype   = datatype;

              
              init.stack.complete;
              
          }));
    


        function initdom(){

        
              github.initdom();

              
        }//initdom



        init.stack.complete;
        
</script>
