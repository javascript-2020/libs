            <img id=icon>

                  <div class=menu-title>
                        dblist

                        <div class=item>
                              <img class=del>
                              <span class=name></span>
                        </div>
                  </div>

      </template>
      
      <script>
      
mod.dblist    = function(){
  
  var obj   = {};
  
        var $,grp,db
        ;
        
        obj.initmod   = function(params){
          
              $             = params.$;
              grp           = params.menu;
              db            = params.db;
              
        }//initmod
        
        
  //vars:-
  
  
        var root;
        var shadow;
        
        var list;
        var item;

        
  //:
  
  
        obj.init    = function(){
        }//init
        
        
  //:
  
  
        obj.initdom   = function(rootnode){
          
              root                                  = $.$(rootnode,'db-list');
              shadow                                = root.shadowRoot;

              grp.add.style(shadow);
              
              var card                              = $(shadow,'.menu');
              $(shadow,'#icon').onclick             = grp.click(card,false,false,menu);

              list                                  = $(card,'#list');
              item                                  = $(list,'.item');
              item.remove();
              
        }//initdom



  //:
  
  
        function menu(type,opt){
          
              switch(type){
                
                case 'show'   : show();       break;
                
              }//switch
              
        }//menu
        
        
  //:
  
  
        async function show(){
          
              list.replaceChildren();
              
              var names   = await db.list();
              names.forEach(name=>{
                
                    var nitem                       = item.cloneNode(true);
                    $(nitem,'.del').onclick         = del;
                    $(nitem,'.name').textContent    = name;
                    list.append(nitem);

                    
                    async function del(){
                      
                          await db.delete(name);
                          show();
                          
                    }//del
                                        
              });
                            
        }//show
        
        
        
        
        
  
  return obj;
  
}//dblist
      
      </script>
