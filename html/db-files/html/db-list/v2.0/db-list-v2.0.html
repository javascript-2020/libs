      <script>
      
(function db_list({mod,dom,host}){

  var obj   = {
        version   : 'v2.0',
  };
  
        var df=false,did='db-list'
        ;
        
        
        
        var $,grp,db,log
        ;
        
        obj.initmod   = function(params){
        
              $             = mod.rd(params,'$',$);
              grp           = mod.rd(params,'menu',menu);
              db            = mod.rd(params,'db',db);
              log           = mod.rd(params,'log',log);
        }//initmod
        
        
  //vars:-
  
  
        var root;
        var shadow;
        
        var list;
        var item;
        
        
  //:
  
  
        obj.init    = function(){
                                                                                debug('init',obj.version);
        }//init
        
        
  //:
  
  
        obj.initdom   = function(){
        
              shadow                                = host.shadowRoot;
              
              grp.add.style(shadow);
              
              var card                              = $(shadow,'.menu');
              $(shadow,'#icon').onclick             = grp.click(card,{callback:menu_callback});
              
              list                                  = $(card,'#list');
              item                                  = $(list,'.item');
              item.remove();
              
        }//initdom
        
        
        
  //:
  
  
        function menu_callback(type,opt){
        
              switch(type){
              
                case 'show'   : show();       break;
                
              }//switch
              
        }//menu
        
        
  //:
  
  
        async function show(){
        
              list.replaceChildren();
              
              var {names,error}   = await db.list();
              if(error){
                    log(error);
                    return;
              }
              
              names.forEach(name=>{
              
                    var nitem                       = item.cloneNode(true);
                    $(nitem,'.del').ondblclick      = del;
                    $(nitem,'.name').textContent    = name;
                    list.append(nitem);
                    
                    
                    async function del(){
                                                                                debug('del',name);
                          var result    = await db.delete(name);
                                                                                debug(result);
                          show();
                          
                    }//del
                    
              });
              
        }//show
        
        
        
  //:
  
  
        function debug(...args){
        
              if(!df && !obj.df)return;
              args.unshift(`[ ${did} ]`);
              console.groupCollapsed.apply(console,args);
              console.trace();
              console.groupEnd();
              
        }//debug
        
        
        
  return obj;
  
//db_list
})

      </script>
